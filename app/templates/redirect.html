<html>
<body>
	<title>NewsMeme</title>
	<meta name="description" content="NewsMeme.in | Video News Summaries"/>
	<meta itemprop="name" content="{{video.video_title}}">
	
	<meta itemprop="description" content="{{video.video_script}}">

	<meta itemprop="image" content="https://i.ytimg.com/vi/{{video.youtube_id | foo}}/hqdefault.jpg">

	<meta property="og:title" content="{{video.video_title}}"/>
	<meta property="og:description" content="{{video.video_script}}"/>
	<meta property="og:image" content="https://i.ytimg.com/vi/{{video.youtube_id | foo}}/hqdefault.jpg"/> 
	<meta property="og:site_name" content="NewsMeme.in"/> 

	<meta property="og:url" content="http://newsmeme.in/{{video.objectId | foo}}/{{title}}" />
	<meta property="article:author" content="http://facebook.com/{{narrator_object.fb_id}}" />
	<meta property="article:publisher" content="https://www.facebook.com/newsmemedotin"/>

	<meta property='og:video' content='http://www.youtube.com/v/{{video.youtube_id | foo}}?version=3'/>
	<meta property='og:video:height' content='360'/>
	<meta property='og:video:type' content='application/x-shockwave-flash'/>
	<meta property='og:video:width' content='640'/>
	<meta property='og:type' content='video'/>

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@newsmemedotin" />
	<meta name="twitter:title" content="{{video.video_title}}" />
	<!-- <meta name="twitter:description" content="" /> -->
	<meta name="twitter:description" content="{{video.video_script}}" />
	<meta name="twitter:image" content="https://i.ytimg.com/vi/{{video.youtube_id | foo}}/hqdefault.jpg" />
					
	<meta name="viewport" content="width=320, initial-scale=1">
</body>

<script type="text/javascript">
  window.location.replace("{{url}}");
</script>
</html>
