 <!DOCTYPE html>
  <html>
    <head><title>NewsMeme: India's first Internet News Channel</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <style type="text/css">
        .card{
          padding:7px;
        }
        .nav-wrapper{
          margin-bottom: 5px;
        }
        .brand-logo{
          padding-bottom: 4px;
          width: 60px;
        }

      </style>

      {% block css %}{% endblock %}
      {% block meta %}{% endblock %}

    </head>

    <body>

      <nav>
        <div class="nav-wrapper purple darken-8">
          <img class="brand-logo center" src="/static/weblogo.png">
          
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

        </div>
      </nav>

        
      <div class="row" >

          {% block content %}{% endblock %}

      </div>
              
    <div class="col s2">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <p><script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                
                <!-- MyPlayground -->
                <ins class="adsbygoogle"
                  style="display:block"
                  data-ad-client="ca-pub-3171166384457310"
                  data-ad-slot="5882477117"
                  data-ad-format="auto"></ins>
              
              <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
              </script></p>
          
            </div>
    
        </div>
    </div>

</div>
  
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  {% block script %}{% endblock %}
        
    </body>
  </html>
