	<meta itemprop="description" content="Like the Maruti 800, the Jiangnan TT is the least expensive car in China. Priced at 15,800 yuan, which is INR 1.67 Lakhs as per the current exchange rate. The TT is as basic as a car gets. It’s powered by a 0.8 liter three-cylinder petrol engine producing 36 hp and 60 Nm. It is paired to a four-speed manual gearbox, can enable the TT to hit a top speed of 120 km/h, and averages a fuel consumption of 19.23 km per litre.">
