	<meta itemprop="description" content="He spent two months adrift in the Pacific and saw three of his companions die -- and the Coast Guard is calling him &#34;fortunate.&#34; That&#39;s the story of a 29-year-old Colombian mariner who arrived in Honolulu on Wednesday, according to a U.S. Coast Guard press release.
