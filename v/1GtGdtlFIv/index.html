	<meta itemprop="description" content="Nearly 11 crore children having midday meals daily can expect more wholesome food in the coming months as the HRD ministry has revised food norms after 7 years. A committee headed by Vinod Paul, head of neo-natal department, AIIMS has recommended reduction in cereal intake - 100g to 90g for primary school children and 150 gms to 125g for upper primary school children -but added extra items like milk, milk products, eggs &amp; bananas to the meal.">
