	<meta itemprop="name" content="Microsoft Lumia 650 goes on sale at Rs 15,299 in India">
	
	<meta itemprop="description" content="Microsoft announced the launch of Lumia 650 in India at a price of Rs 15,299. The smartphone sports a 5-inch OLED display with a 1280 x 720 resolution and also uses Corning Gorilla Glass 3 for protection. It is powered by a 1.3 GHz Quad core Qualcomm Snapdragon 212 processor and paired with 1GB RAM. Running Windows 10, the smartphone includes an internal storage of 16GB which can be further expanded up to 200GB via a microSD card.">
