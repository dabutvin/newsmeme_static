	<meta itemprop="name" content="Google has rolled back Gmail&#39;s April Fool&#39;s prank">
	
	<meta itemprop="description" content="nternet giant Google has rolled back its April Fool&#39;s Day prank that it played by introducing &#34;send + drop the mic&#34; feature in Gmail for its users that let them have the last word in a tense and unwanted conversation. Google reversed the prank after it caused several Gmail users to unwittingly insert animated photos into business emails and other important communications. &#34;Well, it looks like we pranked ourselves this year.">
