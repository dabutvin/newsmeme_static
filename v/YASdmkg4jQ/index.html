	<meta itemprop="description" content="When we think of mobility-enhancing exoskeletons, we tend to picture them being worn by adults. Engineers at the Spanish National Research Council (CSIC), however, have developed one that&#39;s designed specifically for kids. Not only does it help disabled children to walk, but it may also even save their lives. The 12-kg (26-lb) aluminum/titanium exoskeleton is intended for use by children aged 3 to 14, who are suffering from spinal muscular atrophy">
