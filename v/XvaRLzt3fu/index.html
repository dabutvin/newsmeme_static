	<meta itemprop="name" content="Navy to give permanent commission to women completing 7 years">
	
	<meta itemprop="description" content="The Indian Navy on Wednesday announced that women completing seven years in the service will get permanent commission. Navy is the last of the three armed forces in the country to allow permanent commission to women. Last year, the Indian Air Force announced induction of women in fighter stream, the first of the three forces to allow women in combat role. The decision, however, is on &#34;experimental basis&#34; for five years.">
