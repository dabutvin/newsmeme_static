	<meta itemprop="name" content="55,669 Indian Villages to Have Mobile Connectivity by 2019">
	
	<meta itemprop="description" content="Government plans to provide mobile connectivity in 55,669 villages by March 2019 in a phased manner. It will also commission a project to connect 8,621 villages in the north-eastern region by installing 321 mobile tower sites by September 2017, a note prepared by Department of Telecom about the progress made during the last two years. the north-eastern region at an estimated cost of Rs. 5,336.18 crore has already been approved.">
