	<meta itemprop="name" content="Airtel to buy Aircel&#39;s 4G airwaves in 8 circles for Rs 3,500 crore">
	
	<meta itemprop="description" content="Bharti Airtel on Friday said it has entered into definitive agreements with Aircel to acquire the latter&#39;s 4G airwaves in 8 circles for Rs 3500 crore through a bandwidth trading deal. Once its buys Aircel&#39;s spectrum, it will become a pan-India 4G operator like Reliance Jio Infocomm. The 8 circles where Airtel has acquired Aircel&#39;s 4G airwaves are Tamil Nadu, Bihar, Jammu &amp; Kashmir, West Bengal, Assam, North East, Andhra Pradesh and Orissa.">
