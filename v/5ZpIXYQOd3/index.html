	<meta itemprop="name" content="Longest selfie stick: college student enters Guinness World Records">
	
	<meta itemprop="description" content="Armaan, a student of 6th semester of Electrical and Electronics Engineering at Manipal Institute of Technology, has entered the Guinness World Records, by creating the world’s longest selfie stick. Armaan has created a 10.39 metres long selfie stick. He took selfies with the authorities of the MIT. Armaan broke the Guinness World Record holder for the world’s longest stick held by Mark McKinley from USA for his selfie stick which measured 8.56 m.">
