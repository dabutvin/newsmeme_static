	<meta itemprop="name" content="6,000 Gujarat villages become open defecation free">
	
	<meta itemprop="description" content="Gujarat Government today said as many as 6,000 villages in the state have become Open Defecation Free (ODF). State Panchayat and Rural Development Minister Jayanti Kavadia claimed at a function here, all 18,000 villages in the state would become ODF much before 2019, a target set by Centre government under Swachh Bharat Abhiyan. Currently the Gujarat government is providing a financial aid of Rs 12,000 to build one toilet in its villages.">
