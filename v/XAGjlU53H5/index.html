	<meta itemprop="name" content="Man Destroys 126-Year-Old Statue After Climbing It To Take Selfie">
	
	<meta itemprop="description" content="A man has been arrested after he destroyed a 126-year-old statue – after attempting to take a selfie with it. The man lifted himself onto the statue’s pedestal, causing it to crumble, and then attempted to flee the scene – but was caught by police. The statue, which outside the Rossio railway station in central Lisbon, is of Dom Sebastiao. He was King of Portugal and the Algarves in 16th century. He disappeared during the battle in Morocco.">
