	<meta itemprop="name" content="Taj Mahal Is Turning Green">
	
	<meta itemprop="description" content="Taj Mahal is facing a new threat: insect poop. The Yamuna River flows around the Taj Mahal, &amp; the river is heavily polluted. Large numbers of insects are breeding in the river. Officials say the insects land on the Taj Mahal &amp; leave poop behind on its white stone walls. The insects droppings are beginning to turn the walls green. In evening insects get attracted to the white surface &amp; during the night they stay there &amp; leave those green deposits.">
