	<meta itemprop="description" content="Airbnb closed $1 billion in debt from large banks to fuel the expansion of its home-sharing site. J.P. Morgan Chase, Citigroup , Bank of America &amp; Morgan Stanley all participated in the credit facility. Bloomberg reported on the deal. Airbnb is raising new funds &amp; taking steps toward an initial public offering. The 8-year-old company, last valued by investors at $25.5 billion, has more than 2 million listings of accommodations in 191 countries.">
