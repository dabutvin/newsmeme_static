	<meta itemprop="name" content="Pratyusha Banerjee’s post mortem report says she died of asphyxiation">
	
	<meta itemprop="description" content="Strangulation marks were detected on the neck of Pratyusha Banerjee, indicating death due to asphyxiation and hanging, according to a preliminary autopsy.The “Balika Vadhu” actress was found hanging from a fan in her suburban Goregaon residence on Friday evening by her boyfriend. She was taken to hospital but succumbed there later.A team of doctors conducted the post-mortem for over three hours and the entire procedure has been videographed.">
