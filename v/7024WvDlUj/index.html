	<meta itemprop="name" content="Sony files patent for contact lenses that record &amp; store videos with the blink of an eye">
	
	<meta itemprop="description" content="Sony has filed a patent for contact lenses that record and store videos with the blink of an eye. The built-in camera can record, play, and store videos. Google and Samsung have already filed patents for contact lenses with tiny, built-in cameras. When you record videos using Samsung&#39;s lenses, the footage is sent directly to an external storage device but Sony&#39;s lenses store everything in the lenses for fast and easy access.">
