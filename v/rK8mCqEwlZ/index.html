	<meta itemprop="name" content="Toilets, dustbins every 500 metres in cities under Swachh Bharat Mission">
	
	<meta itemprop="description" content="There would be trash cans and toilets in Indian cities at intervals of 500 metres under the Swachh Bharat Mission, its director, Praveen Prakash, has said, noting that steps were also being taken to penalise offenders for spitting and littering. He said that the penalties would be imposed only after adequate infrastructure was in place and awareness is created among people. The fines will be imposed after studying the impact in smaller areas.">
