	<meta itemprop="description" content="Today Delhi has received its first South Korea made driver-less Metro Train, which means soon you&#39;ll be travelling in a Metro in which there&#39;ll be no driver. According to sources this trains will run on the upcoming Majlish Park-Shiv Vihar and Janakpuri West-Botanical Garden corridors of Phase 3 and also a total of 20 such six-coach trains will be manufactured in South-Korea by the end of this year.">
