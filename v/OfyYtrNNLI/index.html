	<meta itemprop="description" content="Mamata Banerjee&#39;s 2nd term is set to be laced with freebies. She indicated her road map that reveals minority appeasement would continue. In a 1st of its kind in the country, the West Bengal govt will spend Rs 22 crore for distributing a special food packet named as &#39;Ramzan package&#39; in a subsidised rate through its public distribution system. The packet would include sugar, flour &amp; chick peas, the ingredients required to prepare Iftar recipes.">
