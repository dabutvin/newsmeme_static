	<meta itemprop="name" content="A Flower Seller’s Girl From Chennai Wins Gold At World Street Games In Brazil">
	
	<meta itemprop="description" content="16-year-old R. Hepzibah, daughter of Arrayi  a flower-seller of Chennai’s Link Road. Hepzibah might be born and brought up on the street, but she has just returned from Brazil, where she represented India in the World Street Child Games which was held a week ago. Hepzibah has bagged three medals in the competition, including one gold and all in the field of athletics. With her success the family has been since then receiving a lot of well-wishes.">
