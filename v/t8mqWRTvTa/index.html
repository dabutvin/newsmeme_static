	<meta itemprop="name" content="Kochi restaurant keeps a public fridge to drop off excess food and it&#39;s been full ever since">
	
	<meta itemprop="description" content="Pappada Vada, a restaurant in Kochi has come up with an idea to help the poor people with a public fridge where people can leave food for those just needing a little helping hand. Apart from this the restaurant will stock the fridge with 50 food packets on a daily basis for the homeless. Homeless people and those struggling to buy food can help themselves to products from the refrigerator. Pappada Vada will take care of the cost and operation.">
