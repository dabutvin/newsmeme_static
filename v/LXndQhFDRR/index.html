	<meta itemprop="description" content=" Fifa president Gianni Infantino has denied wrongdoing after leaked documents suggested he signed off on a contract with two businessmen who have since been accused of bribery. Panama papers leaked documents, said Infantino had signed off on a contract with two Argentine businessman, who were later indicted in USA. Reuters could not determine if the contract Infantino signed was related to the conduct underlying the indictments.">
