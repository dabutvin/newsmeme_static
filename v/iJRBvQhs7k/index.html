	<meta itemprop="name" content="3 suspects enter Air Force Station Hindan in Ghaziabad near Delhi">
	
	<meta itemprop="description" content="According to reports 3 suspects have entered into the Air force station Hindon base in Ghaziabad. The suspects were seen entering on Thursday night from the Loni area. All the gates have been locked down and the hunt for the suspects is going on. According to reports 1 suspect has been caught and 2 are on the run. The air force police is patrolling every nook and corner of the station. As a precaution 2 Kendriya Vidyalaya schools have been shut.">
