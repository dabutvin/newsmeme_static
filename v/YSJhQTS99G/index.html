	<meta itemprop="description" content="The great Elon Musk empire is uniting. Today his electric car and battery company Tesla announced its offer to acquire his solar panel installation company SolarCity. The deal still has to be approved by SolarCity and its board. The deal would pay a premium of 21 percent to 30 percent on top of SolarCity’s value of $2.14 billion, so Tesla would be buying SolarCity for between $2.59 billion and $2.78 billion worth of its stock.">
