	<meta itemprop="description" content="जानी मानी अमरीकी कंप्यूटर कंपनी डैल ने आज जापान की एक कंपनी एनटीटी डेटा कॉर्प के साथ होने वाली एक संधि की घोषणा की जिसमे डैल ने अपनी कंसल्टिंग डिवीज़न को 3.5 बिलियन डॉलर यानि लगभग 24 हज़ार करोड़ रुपए में बेचने का प्रस्ताव रख है | हलाकि डैल इस डील के लिए पूरी तरह तैयार है पर जब तक एनटीटी डेटा कॉर्प की तरफ से इसका कोई जवाब नहीं आता तब तक ये महज़ एक प्रस्ताव ही है |">
