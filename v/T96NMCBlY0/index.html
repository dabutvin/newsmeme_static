	<meta itemprop="name" content="China develops 300-megawatt nuclear reactor cooling pump">
	
	<meta itemprop="description" content="China has developed it&#39;s first 300 MW nuclear reactor cooling pump, a critical component. China has witnessed the fastest growth in nuclear power worldwide. The cooling pump has been tested for 200 hours of continuous operation under automated high-temperature and high-pressure conditions, state-run Xinhua news agency reported. China plans to raise its installed nuclear power capacity to 58 GW with an additional 30 GW under construction by 2020.">
