	<meta itemprop="description" content="Kevin Pietersen is set to play a one-off Twenty20 match at the Oval in London in September. This will be Pietersen&#39;s only appearance in England this year after he decided to not play in the domestic season. Pietersen will feature in a Cricket United charity match on September 22. Michael Vaughan &amp; Mark Butcher will coach the 2 teams, Surrey All-Stars XI &amp; a Cricket United XI, that will also see Jason Roy, the current England opener, in action.">
