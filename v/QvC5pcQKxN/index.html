	<meta itemprop="name" content="Huawei Talkband B3 Fitness Tracker Launched">
	
	<meta itemprop="description" content="Huawei launched its Talkband B2 wearable last year at the MWC 2015 conference and has now launched its successor, the Talkband B3. The fitness band was launched alongside the flagship smartphone Huawei P9 and P9 Plus at an event. The band comes in 3 variants - Classic, Elite, and Active, roughly priced at  Rupees 12,800, 15,000 and Rs. 18,900 respectively. It holds a Bluetooth earpiece, which doubles as the fitness band&#39;s touchscreen display.">
