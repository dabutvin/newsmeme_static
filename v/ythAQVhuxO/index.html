	<meta itemprop="name" content="U.S. activates Romanian missile defense site, angering Russia">
	
	<meta itemprop="description" content="The USA switched on an $800 million missile shield in Romania on Thursday that it sees as vital to defend itself and Europe from so-called rogue states but the Kremlin says is aimed at blunting its own nuclear arsenal. When complete, the defensive umbrella will stretch from Greenland to the Azores. On Friday, USA will break ground on a final site in Poland to be ready by late 2018, completing the defense line first proposed almost a decade ago.">
