	<meta itemprop="name" content="African entrepreneur makes portable charger for phones.">
	
	<meta itemprop="description" content="Tanzanian-born Meck Khalfan has developed a high-end portable charger.This portable charger is a combination of high-power and high-fashion, and targets the tech-savvy and the stylish. The Puku S8 is named after a hardy African antelope, retails at $99 with a total capacity 8,000 milliampere-hours. That means an iPhone 6 that is running out of juice, can be fully charged at least three times.">
