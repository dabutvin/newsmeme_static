	<meta itemprop="name" content="Dr Reddy&#39;s in $350 mln deal to buy 8 U.S. drugs">
	
	<meta itemprop="description" content="Dr Reddy&#39;s Laboratories Ltd said it agreed to buy 8 generic drugs from Teva Pharmaceutical Industries &amp; Allergan Plc for $350 million in cash to bolster its U.S. business. Dr Reddy&#39;s has been facing slowing growth in the USA, its largest market, due to regulatory troubles &amp; fewer new drug approvals. Some formerly lucrative emerging markets have also taken a hit over the past year, and caused the company&#39;s March quarter profit to slump 86%.">
