	<meta itemprop="description" content="म्यांमार के राष्ट्रपति हिन् क्यो ने बीते बुधवार को शपथ ग्रहण की | 70 वर्ष के हिन् क्यो म्यांमार में कई दशकों से चल रहे सैन्य शासन के बाद लोकतंत्र के पहले राष्ट्रपति बन गए हैं | इस मौके पर मशुहूर नोबेल पुरस्कार विजेता और म्यांमार की भुपूर्व राष्ट्रपति आंग सान सू क्यी भी मौजूद रहीं | सैन्य शासन के दौरान लगभर 15 के लिए उन्हें राजनैतिक बंधी के रूप में रख गया था पर उनके जज़्बे और अहिंसात्मक सोच ने हर नहीं मानी और आज म्यांमार एक लोकतान्त्रिक देश है |">
