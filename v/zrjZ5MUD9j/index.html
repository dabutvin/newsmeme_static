	<meta itemprop="description" content="India&#39;s first women fighter pilots - Bhawana Kanth, Avani Chatuvedi and Mohana Singh, were commissioned in the Indian Air Force today. Each has cleared the 1st stage of training and has about 150 hours of flying. After getting their wings today as flying officers, they will train for 6 months on the Advanced Jet Fighter - the British-built Hawk - they will be assigned fighters and their squadrons. All the 3 women are in their mid-twenties.">
