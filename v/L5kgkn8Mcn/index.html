	<meta itemprop="name" content="Pebble releases its first non-smartwatch product called Pebble Core on Kickstarter">
	
	<meta itemprop="description" content="The Smartwatch maker Pebble has launched a new product called pebble core. The Core is Pebble&#39;s first non smartwatch product. You can program it to send an emergency text or stream music on spotify. Core is Wi-Fi ready, has a 3G modem, 4GB of storage and a GPS. It is Bluetooth ready so you can connect wired or wireless headphones. The founder &amp; CEO of Pebble Eric Migicovsky describes it as a tiny computer running Android 5.">
