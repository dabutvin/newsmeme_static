	<meta itemprop="name" content="After Harbhajan Singh and Rohit Sharma, it&#39;s Sir Jadeja&#39;s turn to get married on April 17">
	
	<meta itemprop="description" content="Indian all-rounder Ravindra Jadeja is the next cricketer to get bowled over by the googly of marriage. The Gujarat Lions player will tie the knot with Rivaba Solanki on April 17.
The three-day-long wedding ceremony will take place at Jadeja&#39;s native village and in the city of Rajkot.
Ahead of the wedding ceremony, Jadeja was gifted and an Audi Q7, worth Rs 97 lakh, by his in-laws. Ravindra and Rivaba got engaged on February 5 earlier this year.">
