	<meta itemprop="name" content="Parliament approves National Waterways Bill to develop 111 rivers as transport routes">
	
	<meta itemprop="description" content="Parliament on Wednesday gave nod to a bill to convert 111 rivers across the country into National Waterways, a move that would boost movement of goods and passengers via rivers and expectedly reduce the transportation costs substantially. The bill provides for enacting a central legislation to declare 106 additional inland waterways as the national waterways in addition to five existing national waterways.">
