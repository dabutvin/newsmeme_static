	<meta itemprop="description" content="The world&#39;s longest and deepest rail tunnel has officially opened in Switzerland, after almost two decades of construction work. The 57km (35-mile) twin-bore Gotthard base tunnel will provide a high-speed rail link under the Swiss Alps between northern and southern Europe. The tunnel has overtaken Japan&#39;s 53.9km Seikan rail tunnel as the longest in the world and pushed the 50.5km Channel Tunnel linking the UK and France into third place.">
