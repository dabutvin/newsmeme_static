	<meta itemprop="description" content="Darktrace, the U.K. cybersecurity startup whose backers include Autonomy founder Mike Lynch’s Invoke Capital, has closed $64 million in fresh funding. The 2013-founded company has a valuation of more than $400 million. This means Darktrace has to be able to not only monitor all the traffic going through a company’s network but distinguish between normal &amp; malicious activity. The company told that it has grown more than 600% in the last year.">
