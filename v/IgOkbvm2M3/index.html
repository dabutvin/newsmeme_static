	<meta itemprop="description" content="12 students from Delhi Public School, RK Puram have been selected to participate in the finals of the International Space Settlement Design Competition at NASA. The Class X to XII students were invited by Union Minister of State for Atomic Energy &amp; Space for an interactive session on the eve of their departure for Florida. Their names were finalised after they won the Asian regional round against teams like Pakistan, China, Japan &amp; Korea.">
