	<meta itemprop="name" content="New toy library for special needs children opens in Pasir Ris">
	
	<meta itemprop="description" content="Special needs children in the North East district now have a new play area, with the official opening on Sunday, of a toy library at Pasir Ris Elias Community Club. Such initiatives in a community space will help bridge understanding between parents, children and children with special needs. The library will be equipped with toys selected for their educational value and help develop their motor skills. It will operate daily from 10am to 9pm.">
