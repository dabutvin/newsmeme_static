	<meta itemprop="name" content="DRDO to start Rs 100 crore research centre at Jadavpur University">
	
	<meta itemprop="description" content="The Defence Research &amp; Development Organisation is collaborating with Jadavpur University to start a new Rs 100 crore research centre at Jadavpur varsity to develop technologies related to cyber security &amp; robotics for the defence forces. Housed in the campus of the state-run university, foundation stone of the Jagadish Chandra Bose Centre for Advanced Technology was laid on Thursday. The research centre is expected to be ready in next 2 years.">
