	<meta itemprop="description" content="Novak Djokovic defeated Britain&#39;s Andy Murray in the final of the French Open at Roland Garros to win his 13th Grand slam. With this victory, Djokovic won his maiden Roland Garros crown and also completed his career Grand slam dream. Coming from a set down, the Serb won back-to-back three sets to oust Murray from the title hunt. Djokovic fell back on the clay in delight &amp; relief after requiring 2breaks of serve and four match points in the final.">
