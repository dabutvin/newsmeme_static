	<meta itemprop="name" content="Emraan Hashmi launches his book ‘The Kiss of Life’ in Delhi">
	
	<meta itemprop="description" content=" Arvind Kejriwal on Thursday launched actor Emraan Haashmi&#39;s book “The Kiss of Life: How a superhero and my son defeated cancer” in Delhi. The book tells about Emraan&#39;s 6-year-old son Ayaan’s fight with cancer. Arvind Kejriwal said, &#34;I want to congratulate Emraan over the battle that he fought with his son. I haven’t read the book, but from what all I have heard, I would like to say that Emraan’s son is a bigger superstar than his father.&#34;">
