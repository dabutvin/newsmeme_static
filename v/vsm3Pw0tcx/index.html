	<meta itemprop="description" content="A new Memorandum of Cooperation was signed on Monday July 4 in Beijing. The partnership agreement signed by Singapore&#39;s SAFTI Military Institute and the People’s Liberation Army National Defence University will enable both institutions to conduct exchange visits by teaching staff and students, attend each other’s seminars and create more opportunities for interaction. This is the second such signing with a foreign military institution.">
