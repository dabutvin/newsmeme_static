	<meta itemprop="description" content="वित्त सचीव अशोक लवासा ने मीडिया को बताया की सरकार ने 1करोड़ 60लाख डुप्लीकेट और जाली राशन कार्ड्स को रद्द कर दिया है, जिससे सरकार द्वारा राशन कार्ड्स पर दी जाने वाली सब्सिडी में सालाना 10,000 करोड़ रुपयों की बचत होगी | साथ ही गैस पर मिलने वाली सब्सिडी को डायरेक्ट बेनिफिट ट्रांसफर के ज़रिये उपभोगताओं तक पंहुचा कर सरकार ने लगभग 15,000 करोड़ रूपए, और मनरेगा से जली जॉब कार्ड्स को रद्द कर 10 प्रतिशत की बचत की |">
