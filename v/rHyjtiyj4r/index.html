	<meta itemprop="name" content="SL vs Aus: Rain washes forces early stumps after Australia put Sri Lanka on the mat">
	
	<meta itemprop="description" content="Sri Lanka were off to a disastrous start to the Test series against Australia as the hosts were bundled out for 117 on day 1 in 1st Test at Kandy. After electing to bat first, Lanka offered very little resistance and failed to get their act right with the bat. Josh Hazlewood took 3 for 21 &amp; made early inroads with the new ball. Australia, in reply to Sri Lanka&#39;s 117, were 66/2 when rain washed out remainder of day&#39;s play and forced early stumps.">
