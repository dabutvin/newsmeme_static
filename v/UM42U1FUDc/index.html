	<meta itemprop="name" content="पेट्रोल 1 रुपए 6 पैसे हुआ महँगा तो डीज़ल उछला 2 रुपये 94 पैसे">
	
	<meta itemprop="description" content="शनिवार रात को पेट्रोल और डीज़ल के दामों में एक बार फिर बढ़ोतरी हुई | इंडियन आयल कारपोरेशन द्वारा मिली जानकारी के मुताबिक पेट्रोल 1.06 रूपए तो डीज़ल 2.94 रूपए महंगा हो गया है | यानि अब पेट्रोल और डीज़ल की नई कीमतें है 62.19 और 50.95 प्रति लीटर, जो की आज से लागू हो गई हैं | इससे पहले 16 अप्रैल को भी देश में तेल की कीमतों में बढ़ोत्तरी हुई थी | अंतर्राष्ट्रीय बाज़ार में तेल की गिरी कीमतों के बावजूद देश तेल के बढ़ते दामों से सभी हैरान हैं |">
