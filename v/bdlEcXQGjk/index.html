	<meta itemprop="name" content="More Delhi hospitals likely to be fined">
	
	<meta itemprop="description" content="A day after five private hospitals in the Capital were fined Rs 600 crore for not treating poor patients, the Delhi government said similar action will be initiated over the next month against all 43 private hospitals that received land at concessional rates but failed to provide treatment to poor patients. The quantum of the fine would depend on the extent to which the hospitals were complying with or violating the lease conditions.">
