	<meta itemprop="description" content="A magnitude 6.7 earthquake struck western Ecuador early on Wednesday, the U.S. Geographical Survey said. The quake&#39;s epicentre was 58 km south of Esmeraldas at a depth of 10 km. A destructive Pacific-wide tsunami was not expected, the Pacific Tsunami Warning Center said in a statement. A 7.8 magnitude earthquake last month, Ecuador&#39;s worst in nearly seven decades, killed more than 650 people and injured around 16,600.">
