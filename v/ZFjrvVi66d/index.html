	<meta itemprop="name" content="Elon Musk&#39;s Tesla offers to acquire SolarCity for $2.8B">
	
	<meta itemprop="description" content="Today Elon Musk&#39;s electric car company Tesla offered to acquire his solar panel installation company SolarCity. The deal still has to be approved by SolarCity &amp; its board. If it goes through, it would see SolarCity stock exchanged for Tesla stock. The deal would pay a premium of 21% to 30% on top of SolarCity’s value of $2.14 billion, so Tesla would be buying SolarCity for between $2.59 billion &amp; $2.78 billion worth of its stock.">
