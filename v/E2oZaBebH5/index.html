	<meta itemprop="description" content="The World Health Organisation (WHO), in its recent report, has revealed that more than half of Indian doctors are not medically qualified. The report titled &#39;Health Workforce in India&#39; claimed that around 31% of those who claimed to be allopathic doctors in 2001, had studied till secondary school level, whereas some 57% did not have any medical qualifications, the Hindu reported. 42% of homepathy practioners were medically qualified">
