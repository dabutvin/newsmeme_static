	<meta itemprop="description" content="क्या एक बैग जलवायु परिवर्तन से लड़ने में हमारी सहायता कर सकता है? कई कैमरून गृहणियां इस सोच के साथ अपनी पसंद के चावल टमाटर जैसे लजीज पकवान बना रहीं हैं। बिना ईंधन का या बिना आग का ये &#39;कुकर&#39; एक बैग जैसा दिखता है और अलग अलग परंपरागत रंगों और छपाई में मिलता है। ये गर्मी को रोके रखता है। पॉलीस्टीरीन और कपड़े से बने इस &#39;कुकर&#39; की कीमत 17 से 34 डॉलर के बीच है जिसे एक एनजीओ बना कर बेच रही है। इसका सबसे बड़ा फायदा ये है कि ये बहुत लंबा चलता है।">
