	<meta itemprop="name" content="MS Dhoni named as brand ambassador of LAVA">
	
	<meta itemprop="description" content="Cricket legend MS Dhoni has been signed on as a brand ambassador by local handset maker Lava International, the company said Sunday. He will be the new face of Lava&#39;s multi channel marketing campaign. LAVA is the number 1 smartphone brand in Thailand. In India it is amongst the top 5 players by volume. Lava International Limited, founded in 2009, achieved revenues of over Rupees 8,000 crore in FY 2014 15.">
