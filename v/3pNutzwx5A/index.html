	<meta itemprop="name" content="Pinpic, Uber for photographers goes live in Singapore &amp; Bangkok (SG) ">
	
	<meta itemprop="description" content="The startup Pinpic, which aggregates professional photographers in an Uber-esque manner, wasn’t able to reach its crowdfunding goal. But this didn’t deter their plans. Their on demand marketplace is now live in Singapore &amp; Bangkok. Tourists can search for photographers through the app, filter results based on price &amp; ratings, &amp; select the 1 that suits them. All payments are online. It was already running in London, Barcelona, Lisbon &amp; Cancun.">
