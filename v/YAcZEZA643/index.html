	<meta itemprop="description" content="A GoPro camera attached to the head of a California skydiver captured the moment when he &amp; 16 other passengers survived crashing in a vineyard. Footage shows the interior of a single-engine Cessna as Brandon Aleshire &amp; others onboard brace for a rough landing Friday afternoon near the town of Lodi, south of Sacramento. The plane had taken off from the Lodi Parachute Center Thursday before experiencing engine trouble &amp; set back toward the airport.">
