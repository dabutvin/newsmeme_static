	<meta itemprop="description" content="Dean Karnazes is an American ultramarathon runner &amp; author of Ultramarathon Man, which details ultra endurance running for the general public. He ran 560km in 80 hours &amp; 44 minutes without sleep in 2005. He also ran 50 marathons in 50 states on 50 consecutive days. At kindergarten, Karnazes began running home from school for fun. On his 12th birthday, he also cycled 40 miles to his grandparents&#39; home for fun without telling his parents.">
