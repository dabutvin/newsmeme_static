	<meta itemprop="description" content="Anil Kapoor was snapped hanging out of the Borivali train along with other commuters while promoting his upcoming series &#39;24&#39; at Churchgate platform. The western railway authorities have sent a notice to those who organized the shoot. Senior Divisional Security Commissioner, Western Railway, Mumbai Central Division stated that the agency failed to abide by the safety terms &amp; conditions prescribed during shoots &amp; has been issued a warning notice.">
