	<meta itemprop="description" content="Samsung has announced a new tablet that features iris-recognition technology, built specifically for govt &amp; enterprise bodies in India. Priced at INR 13,499, the Android 5.0 Samsung Galaxy Tab Iris sports a 7inch WSVGA display, 1.2 Ghz Quad Core processor, 3600mAh battery, &amp; other specifications. But the best part is that its onboard Iris camera allows public facing organizations to authenticate the identity of individuals by scanning their eyes.">
