	<meta itemprop="description" content="Franco-Brazilian firm Triptyque Architecture will convert the Minhocão viaduct undersection into a vibrant public space covered in suspended plants. The architects will hang oxygen heavy plants over 3 km of the elevated section to filter 20% of CO2 emissions. All of the greenery planned for the project has been chosen specifically for its air-cleaning qualities &amp; is expected to filter out some 20% of emissions produced by cars that pass through.">
