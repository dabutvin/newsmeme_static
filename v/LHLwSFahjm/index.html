	<meta itemprop="description" content="Bitcoin payments-processing startup Bitnet Technologies is in the process of selling its intellectual-property assets to Rakuten, according to a memo related to the deal. The potential deal hasn’t been complete. Rakuten representatives declined to comment. Rakuten, a publicly traded Japanese e-commerce company, had earlier invested in San Francisco-based Bitnet, a startup that helps retailers accept digital currency bitcoin as payment.">
