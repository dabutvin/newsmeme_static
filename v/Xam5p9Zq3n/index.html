	<meta itemprop="name" content="ISRO to launch its first reusable spaceplane in May">
	
	<meta itemprop="description" content="ISRO has announced that it is on track to launch its first reusable spaceplane as early as May 2016. The Reusable Launch Vehicle is scheduled to conduct maiden flight to evaluate various technologies needed to develop a fully reusable space vehicle. The RLV is a scaled-down prototype (some 21.3 feet in length or 6.5 meters) of a future uncrewed single-stage reusable spaceplane, known as Avatar, that is being designed by the ISRO.">
