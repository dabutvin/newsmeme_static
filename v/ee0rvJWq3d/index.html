	<meta itemprop="description" content="दिल्ली की पहली ड्राइवर-लेस मेट्रो आज भारत पहुंच चुकी है और जल्द ही पटरियों पर दौड़ने के लिए तैयार होगी | खबर के मुताबिक इसे साल के अंत तक मजलिश पार्क से शिव विहार तथा जनकपुरी वेस्ट से बोटैनिकल गार्डन को जड़ने वाले मेट्रो ट्रैक पर उतारा जाएगा | इस मेट्रो का आयात साउथ कोरिया से कराया गया है और साल के अंत तक ऐसी 20 मेट्रो रेल देश में मंगाई जाएंगी | हम आपको बता दें की इस मेट्रो में कोई भी ड्राइवर नहीं होगा तथा मेट्रो परिचालन केंद्र इसपे नज़र रखेगी|">
