	<meta itemprop="description" content="The new 9 watt LED bulbs under the Ujala scheme will now be distributed at a discounted rate of Rs 75 per bulb to household as well as commercial consumers across Delhi. &#34;The consumers of Delhi will now receive 9W LED bulbs under the Govt of India&#39;s Unnat Jyoti by Affordable LEDs for All scheme,&#34; Energy Efficiency Services Ltd said in a statement. Ujala scheme is being implemented by EESL, a joint venture of leading PSUs under Ministry of Power.">
