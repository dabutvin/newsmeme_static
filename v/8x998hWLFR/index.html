	<meta itemprop="name" content="No more 40% weightage from class 12 in JEE Mains Exam">
	
	<meta itemprop="description" content="India’s human resources development (HRD) ministry has decided that the Joint Entrance Examination (Main), the qualifying test for admission to premier National Institutes of Technology (NITs) and other top engineering schools, will no longer give 40% weightage to Class XII scores as they used to. It has also decided to increase the fees at the Indian Institutes of Technology (IITs) from Rs.90,000 a year to Rs.2 lakh a year.">
