	<meta itemprop="name" content="पनामा पेपर्स लीक में फ़ीफ़ा प्रेसीडेंट जियनी इन्फानटिनो का नाम शामिल">
	
	<meta itemprop="description" content="फ़ीफ़ा प्रेसीडेंट जियानी इन्फानटिनो ने पनामा पेपर्स लीक के बाद किसी भी तरीके का ग़लत काम करने से इंकार किया है. पनामा पेपर्स में कहा गया था की उन्होने 2 अर्जेंटिनी व्यापारियों के साथ एक सौदा किया था जिनपर रिश्वत लेने का आरोप था, जो बाद में संयुक्त राज्य अमेरिका में दोषी पाए गये थे. राय्टर्स बता नही पाए कि जो हस्ताक्षर इन्फानटिनो ने किए थे उनका इससे कुछ लेना देना था की नही. इन्फैनटिनों ने कहा है की वह अपनी ईमानदारी पर शक़ किए जाने से निराश हैं.">
