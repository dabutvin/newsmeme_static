	<meta itemprop="description" content="Alibaba affiliate Ant Financial, one of the major investors in Paytm, has closed a massive $4.5 billion funding round from a clutch of investors at roughly $60 billion valuation, reports The Wall Street Journal. This is the world&#39;s largest private fundraising round for an Internet company and comes ahead of a much-speculated public listing next year. Ant Financial picked up 25% stake in Paytm for $575 million in Feb 2015.">
