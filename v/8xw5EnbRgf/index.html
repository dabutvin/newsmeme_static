	<meta itemprop="name" content="Rain cools Delhi, thunderstorm likely today">
	
	<meta itemprop="description" content="Overnight rain in Delhi brought the mercury down on Sunday &amp; the maximum temperature was recorded as 36.7°C, 4 degrees below normal. The minimum temperature was recorded as 24°C, 3 degrees below normal. Delhi will see a thunderstorm and a squall on Monday as well. A dust storm and a thunderstorm, accompanied by a squall, are likely to occur. The maximum &amp; minimum temperature are likely to hover between 37 and 26°C,” said a Met official.">
