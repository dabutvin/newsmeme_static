	<meta itemprop="description" content="Muhammad Ali has died at the age of 74, a family spokesman has said. The former world heavyweight boxing champion, one of the world&#39;s best-known sportsmen, died at a hospital in the US city of Phoenix in Arizona state after being admitted on Thursday. He was suffering from a respiratory illness, a condition that was complicated by Parkinson&#39;s disease. The funeral will take place in Ali&#39;s hometown of Louisville, Kentucky, his family said.">
