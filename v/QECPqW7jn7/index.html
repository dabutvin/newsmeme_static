	<meta itemprop="description" content="CBSE is not planning to conduct the re-examination of Class 12 Mathematics paper. Some fake messages and circular went viral on social media, claiming that the CBSE will conduct Maths examination on May 1. Delhi&#39;s Deputy CM Manish Sisodia had last month wrote to Union HRD Minister Smriti Irani requesting her to &#34;make an announcement to provide grace marks&#34; to Class 12 CBSE students who are gripped with fear after a tough math exam.">
