	<meta itemprop="description" content="Kimbo Slice, the bearded street fighter who parlayed his internet popularity into a mixed martial arts career and worldwide fame, has died. He was 42. Slice, whose real name was Kevin Ferguson, was taken to a hospital in Margate, Florida, near his home Monday, Coral Springs Police Sgt Carla Kmiotek said. Slice’s death was confirmed by Mike Imber, his longtime manager. His cause of death was still unclear. Slice was one of MMA’s best-known figures">
