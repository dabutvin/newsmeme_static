	<meta itemprop="name" content="Petrol hiked by Rs 1.06 a litre, diesel by Rs 2.94">
	
	<meta itemprop="description" content="Petrol price was hiked by Rupees 1.06 per litre &amp; diesel by Rupees 2.94 a litre. Petrol in Delhi will cost Rupees 62.19 as against Rupees 61.13, said Indian Oil Corporation, the nation&#39;s largest fuel retailer. Similarly, a litre of diesel will cost Rupees 50.95 compared to Rupees 48.01. The hike comes on back of Rupees 0.74 per litre cut in petrol price &amp; diesel by Rupees 1.30 a litre on April 16.">
