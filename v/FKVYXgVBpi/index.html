	<meta itemprop="name" content="Government chalks out Rs 25,000-crore road map for construction of highways in 12 hill states">
	
	<meta itemprop="description" content="The govt is preparing a Rs 25,000-crore plan for construction of about 2,000 kilometres of highways in 12 hill states in the country. Officials said the highest number of highway kilometres will be awarded in Arunachal Pradesh, followed by Jammu &amp; Kashmir, Mizoram, Himachal Pradesh and Manipur. The ministry plans to award projects of about 300 km in Arunachal Pradesh, 256 in Mizoram, close to 250 km each in Jammu &amp; Kashmir &amp; Himachal Pradesh.">
