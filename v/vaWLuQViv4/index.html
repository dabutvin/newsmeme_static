	<meta itemprop="description" content="Microsoft is set to acquire LinkedIn, the social network for professionals, for $26.2 billion in an all cash transaction. This is inclusive of LinkedIn’s net cash. As a part of the deal, LinkedIn will retain its brand, culture &amp; independence. The company said that LinkedIn will continue to operate as usual. Jeff Weiner will remain CEO of LinkedIn, reporting to Microsoft CEO Satya Nadella. The transaction is expected to close by the end of 2016.">
