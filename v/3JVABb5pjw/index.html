	<meta itemprop="name" content="Wipro to deploy AI platform Holmes to do the job of 3,000 engineers">
	
	<meta itemprop="description" content="Wipro will use its artificial intelligence platform Holmes to automate several aspects of its fixed-price projects, saving up to $46.5 million and freeing around 3,000 engineers from mundane software maintenance activities. The plan is to generate $60-$70 million in revenue by selling the platform to clients in the current financial year. About 30,000 of Wipro’s workforce in the delivery side of the business are engaged in fixed-price projects.">
