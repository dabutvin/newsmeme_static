	<meta itemprop="description" content="U.S. and Russian fighter jets bloodlessly tangled in the air over Syria on June 16 as the American pilots tried and failed to stop the Russians from bombing U.S.-backed rebels in southern Syria near the border with Jordan. The aerial close encounter underscores just how chaotic Syria’s skies have become as Russia and the U.S.-led coalition work at cross-purposes, each dropping bombs in support of separate factions in the five-year-old civil war.">
