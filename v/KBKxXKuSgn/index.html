	<meta itemprop="description" content="Actors Meryl Streep &amp; Freida Pinto joined US 1st Lady Michelle Obama &amp; her daughters Sasha &amp; Malia in Morocco as part of their tour to promote the &#39;Let Girls Learn&#39; initiative, which is aimed at helping young girls around the world get a quality education. After Michelle announced that the &#39;Let Girls Learn&#39; initiative would be extended to Morocco, all 3 women participated in a panel discussion with local girls about the importance of education.">
