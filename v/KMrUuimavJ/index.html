	<meta itemprop="name" content="Sidhu quits Rajya Sabha, may join AAP">
	
	<meta itemprop="description" content="Navjot Singh Sidhu on Monday resigned from the Rajya Sabha, only about 3 months after his nomination by the govt, as speculation raged that he could join Aam Aadmi Party. The resignation of 52-year-old Sidhu, who was nominated on April 22, was accepted by Chairman Hamid Ansari with immediate effect. Sidhu did not reveal much about his future plans but there were indications that he was miffed with the state of affairs in his party.">
