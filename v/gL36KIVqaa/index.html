	<meta itemprop="description" content="Australia captain Steve Smith today received the ICC Test Championship mace &amp; US$1million in prize money for leading his side to the number-1 ranking in Tests on the annual 1 April cut-off date. ICC Chief Executive David Richardson made the presentations to Smith in Pallekele, who captained Australia to 10 Test victories over the 12-month period. Mace is a symbol of excellence &amp; recognition of a side’s outstanding achievement in Test Cricket.">
