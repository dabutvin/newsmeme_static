	<meta itemprop="description" content="A routine engineering push was the source of a 15-minute long global YouTube outage this morning, not a hack or DDOS attack. The issue has since been resolved, but was surprising given how reliable the Google-owned service has historically been. At the time of the outage, users who visited the site were met with a “500 Internal Server Error,” blank screens, or other error messages. The outage didn’t appear to affect all markets to the same extent">
