	<meta itemprop="name" content="20 million-year-old fossilised tree saved">
	
	<meta itemprop="description" content="A 20-million-yr-old fossilised tree, discovered on the outskirts of Himachal Pradesh’s Kumarhatti town in 2013, was saved from destruction during the construction of a 4-lane highway. The fossil tree is 12-feet tall and 1-metre wide. “It’s believed that the fossil might be more than 100-feet tall,” Geologist Entrepreneur Ritesh Arya, who holds a Guinness Book of World Record for discovering groundwater at an altitude of 11,000 ft in Ladakh, said.">
