	<meta itemprop="name" content="Arvind Kejriwal’s principal secretary, four others arrested in graft case">
	
	<meta itemprop="description" content="The CBI on Monday arrested Delhi Chief Minister Arvind Kejriwal’s Principal Secretary Rajendra Kumar and four others in connection with a case of showing undue favours to a private company in award of government contracts worth over Rs 50 crore. Kumar, a 1989 IAS officer of UT cadre, was called along with Tarun Sharma, a Deputy Secretary in Kejriwal’s office, besides three other private persons for questioning at the CBI headquarters this morning">
