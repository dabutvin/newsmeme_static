	<meta itemprop="name" content="Lim Guan Eng arrested, to be charged with corruption (SG)">
	
	<meta itemprop="description" content="Penang Chief Minister Lim Guan Eng has been arrested by the Malaysian Anti-Corruption Commission. Mr Lim will be charged with 2 counts of corruption, in relation to investigations over his purchase of a house for 2.8 million Malaysian Ringgit, which was linked to the sale of state land in Taman Manggis. Police &amp; MACC officers had arrived at 3pm at the state govt’s offices at Komtar, amid rumours that the DAP secretary-general would be detained.">
