	<meta itemprop="name" content="Dell Nears Sale Of IT Services Unit To Japan&#39;s NTT Data: Report">
	
	<meta itemprop="description" content="Dell Inc is set to announce an agreement today to sell its non-core information technology consulting division to Japan&#39;s NTT Data Corp for $3.5 billion, people familiar with the matter. The move will allow U.S. computer maker Dell to trim some of the $43 billion in debt it is taking on to fund its pending cash-and-stock acquisition of data storage provider EMC Corp, a deal worth close to $60 billion.">
