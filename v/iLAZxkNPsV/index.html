	<meta itemprop="description" content="The Mumbai cops are leaving no stone unturned in their attempt to ensure that no one watches the Tanmay video, in which the comedian allegedly mocked Sachin Tendulkar and Lata Mangeshkar. May be that is the reason they have asked Google to remove the video from Orkut, a website that doesn&#39;t even exist now. Orkut that was very popular in India around 10 years ago, was shut down by Google in 2014 after everyone moved to Facebook.">
