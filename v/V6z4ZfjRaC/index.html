	<meta itemprop="name" content="Spanish court sentences Messi to 21 months in jail for tax fraud">
	
	<meta itemprop="description" content="Lionel Messi has been sentenced to 21 months in prison &amp; fined 2 million euros after being found guilty of 3 counts of tax fraud, a Spanish court said. His father, Jorge, was also fined 1.5 million euros. However, in Spain it is customary that those sentenced to under two years for non-violent crimes do not serve time in jail. Messi &amp; his father were accused of defrauding the govt of 4.2 million euros in tax between 2007 &amp; 2009.">
