	<meta itemprop="description" content="The owner of torrent site allzmovies.in was arrested by the cyber cell of Mumbai Police on Wednesday in connection with Bollywood movie Udta Punjab leaking online, two days ahead of its release in theaters. The first torrent of the movie reportedly appeared on the site. The accused, identified as Dilip Kumar, was traced by a police team after conducting searches in Delhi. The 1st sensor copy was stolen and uploaded on Torrent.com by user robby007">
