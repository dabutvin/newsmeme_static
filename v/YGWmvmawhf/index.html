	<meta itemprop="description" content="Two Singaporeans were among at least six injured on Friday when a driver had a seizure and her car ploughed into a Bangkok shrine that was hit by a fatal bomb last year. The light blue sedan veered off a major road in the heart of the capital and slammed through a gate onto the grounds of Erawan Shrine. Officers from the Singapore Embassy in Bangkok have visited the injured Singaporeans in hospital.">
