	<meta itemprop="name" content="Boeing, Tata to set up joint aerospace facility in Hyderabad">
	
	<meta itemprop="description" content="Boeing &amp; Tata Advanced Systems rolled its joint venture named TATA Boeing Aerospace Limited in Hyderabad. It will co-produce Boeing AH-64 Apache helicopter fuselages &amp; other aerostructures. The Hyderabad production facility will eventually be the sole producer of AH-64 fuselages globally. The Apache has been flown or selected for acquisition by the USA &amp; 15 other nations, including India. It will pursue integrated systems in aerospace also.">
