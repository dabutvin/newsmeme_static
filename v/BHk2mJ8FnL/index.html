	<meta itemprop="name" content="Myanmar parliament elects Htin Kyaw as first civilian president in 53 years">
	
	<meta itemprop="description" content="Myanmar&#39;s parliament has elected Htin Kyaw as the country&#39;s president, the first civilian leader after more than 50 years of military rule. Htin Kyaw is a close ally of Aung San Suu Kyi, whose National League for Democracy (NLD) party swept to victory in November. Won with 360 of the 652 votes cast in the 2 houses of parliament, with MPs erupting into applause when the result was announced.">
