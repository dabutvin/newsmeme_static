	<meta itemprop="name" content="Bihar booze ban: Dry with no high, 750 fall ill, 1 even eats soap for a buzz">
	
	<meta itemprop="description" content="After the Nitish Kumar government banned all alcohol in the state on Tuesday, doctors have had to deal with hundreds of people going through alcohol withdrawal. Without the booze, many got the jitters, literally. Some people failed to recognise family members and one man even ate a bunch of soap bars hoping to get high. Some de-addiction centres reported that people ate large amounts of paper and downed painkillers to get high.">
