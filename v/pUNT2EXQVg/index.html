	<meta itemprop="name" content="RBI seen holding rates on June 7, cut next quarter: Reuters poll">
	
	<meta itemprop="description" content="The Reserve Bank of India is likely to keep its benchmark repo interest rate unchanged at a 5year low of 6.50% at a policy review on Tuesday, according to all but 1 of the 44 economists polled by Reuters this week. A poll showed that RBI was expected to hold banks&#39; cash reserve ratio steady at 4% &amp; also leave it unchanged until at least September 2017. The RBI embarked on an easing cycle in January last year that had helped fuel consumer spending">
