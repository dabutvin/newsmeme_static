	<meta itemprop="name" content="वॉट्सऐप ने सभी प्लेटफार्मों पर पूर्ण एन्क्रिप्शन की घोषणा की">
	
	<meta itemprop="description" content="वॉट्सऐप अब पूरी तरह से सिक्योर (एनक्रिप्टेड) हो गया है। वॉट्सऐप की एनक्रिप्शन पॉलिसी एंड्रॉइड, आईफोन, ब्लैकबेरी और विंडोज सभी प्लैटफॉर्म के लिए लागू की गई है। अब मैसेज सेंडर और रिसीवर के अलावा कोई भी वॉट्सऐप मैसेज नहीं पढ़ पाएगा। इसे सिक्युरिटी और प्राइवेसी के लिहाज से बेहतर बताया जा रहा है। खुद वॉट्सऐप ऑफिशियल्स भी मैसेज नहीं पढ़ सकते, वॉट्सऐप में एंड-टू-एंड एनक्रिप्शन टेक्नोलॉजी आने से पर्सनल मैसेज लीक होने का खतरा नहीं रहेगा|">
