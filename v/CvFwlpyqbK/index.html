	<meta itemprop="description" content="Liberal billionaire Elon Musk is using his taxpayer-backed space company to prop up his ailing taxpayer-backed solar panel company. Musk’s SpaceX will pump another $75 million into SolarCity, according to a Monday report by a financial news outlet. SolarCity offered to sell $95 million in short-term bonds with a very high interest rate of up to 5.25%. Musk himself invested $10 million of his personal fortune into SolarCity in February.">
