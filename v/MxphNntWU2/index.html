	<meta itemprop="description" content="Regular exercise at any age could keep the mind young and help you stave off Alzheimer’s disease and other dementias. People with dementia may experience memory loss and difficulties with thinking, problem-solving or language. In a study, the researchers discovered a positive correlation between fitness and blood flow to areas of the brain where the hallmark tangles and plaques of Alzheimer’s disease pathology are usually first detected.">
