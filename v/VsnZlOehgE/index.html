	<meta itemprop="description" content="California’s minimum wage to $15 an hour by 2022 was reached Monday by Gov. Jerry Brown and state legislators, making the nation&#39;s largest state the first to lift base earnings to that level. The increase will boost the wages of about 6.5 million California residents, or 43% of the state’s workforce, who earn less than $15, according to worker group Fight for $15. The proposal had been headed to a statewide referendum">
