	<meta itemprop="description" content="The year 2015 saw launch of 3 to 4 startups a day, which helped India to secure the 3rd position in the world in terms of number of startups – 4200 &amp; counting. Q1 2015 saw a $1.3Bn investment, i.e. 93% increment as compared to Q1 of 2014. But, by the end of Q4 of 2015, the deal activity went down. Out of the total 18 startups that shut shop, 4 were in the food-tech, 4 in hyperlocal &amp; 2 in fashion. 15 were funded &amp; just 1 was above Series A stage.">
