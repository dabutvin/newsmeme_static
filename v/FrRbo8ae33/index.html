	<meta itemprop="name" content="बिहार में लगा अधूरी तैयारी के साथ शराब पर बैन, दिखा ख़तरनाक असर">
	
	<meta itemprop="description" content="बिहार में शराब पर पाबंदी लगने के एक ही दिन बाद इस बैन का असर नजर आने लगा है. मंगलवार और बुधवार को बिहार के डॉक्टरों के पास इस बैन को न झेल पाने वाले शराबी मरीज आए. इनमें से कोई अपने परिवार के लोगों को ही पहचान नहीं पा रहा तो कोई नशे के लिए साबुन खा रहा था. इस बैन के एक ही दिन बाद राज्य के 38 नए नशामुक्ति केंद्रों में इस तरह के करीब 750 मरीज आए. एक अप्रैल से शराब पर बैन लगने से उन्हें शराब नहीं मिली तो वे पागलों जैसा बर्ताव करने लगे.">
