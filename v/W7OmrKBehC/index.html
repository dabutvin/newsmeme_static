	<meta itemprop="name" content="6-year-old girl amazing, successful climb on Kangchenjunga">
	
	<meta itemprop="description" content=" A 6 year old girl from Baraut in Baghpat district has made history by hoisting the Tricolour at the 16,300-foot high Kanchenchunga base camp. The girl, Suryassangyini Chaudhary, set off from Baghpat with her family on Feb 27 and achieved the feat on March 7. According to a certificate issued by the gram panchayat in west Sikkim, from whom trekkers to the peak have to seek permission, she is the youngest person to have trekked this high.">
