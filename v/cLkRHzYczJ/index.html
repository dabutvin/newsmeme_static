	<meta itemprop="description" content="उसेन बोल्ट को 2008 ओलंपिक का चार गुणा 100 मीटर रिले का स्वर्ण पदक गंवाना पड़ सकता है क्योंकि खुलासा हुआ है कि टीम के उनके साथी नेस्टा कार्टर उन 32 खिलाड़ियों में शामिल थे जो पुन: परीक्षण में विफल रहे हैं। अख़बार जमैका ग्लीनर ने अपनी रिपोर्ट में इसका खुलासा किया। ग्लीनर ने कहा कि बीजिंग खेलों के कार्टर के ‘ए’ नमूने के पुन: परीक्षण में प्रतिबंध पदार्थ मिथाइलएक्सानियामिन के अंश पाए गए हैं। रीले रेस में कार्टर ने पहला चरण दौड़ा था।">
