	<meta itemprop="name" content="IRCTC launches first semi-luxury train Tiger Express">
	
	<meta itemprop="description" content="Railway Minister Suresh Prabhu flagged off IRCTC&#39;s Tiger Express, a semi-luxury tourist train launched on the World Environment Day, June 5. This is the first semi-luxury train on a tourist circuit having a dining car, bathrooms with showers and a small library. The 5 days-6 nights trip includes three Tiger Safaris. The entire trip has a tariff structure starting from Rs 38,500. The train would begin its regular monthly trips from October.">
