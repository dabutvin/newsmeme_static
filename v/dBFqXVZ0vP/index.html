	<meta itemprop="description" content="PM Modi today launched a Rs 8,000 crore scheme to provide 5 crore free LPG connections to poor families &amp; attacked previous governments for just paying lip service to reduce poverty. Calling himself ‘Shramik No.1’ (Worker No.1), he listed out initiatives taken by his government for the welfare of labourers. “Policies made by previous governments were not keeping in mind the welfare of poor but only ballot boxes,” he said.">
