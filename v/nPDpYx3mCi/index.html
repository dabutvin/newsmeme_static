	<meta itemprop="name" content="MESUIT brings Android to your iPhone">
	
	<meta itemprop="description" content="If you like both iOS &amp; Android then, MESUIT may be for you. Jijia, a Chinese company, has just launched MESUIT which looks like an iPhone battery case but houses much more capability. The case offers expanded battery life, expandable storage capacity and of course the ability to switch to Android on the fly. Android is accessed through an app and Jijia says it supports one-key hot swapping. It runs Android OS on iPhones in the form of an app.">
