	<meta itemprop="description" content="A fleet of US, Japanese &amp; Indian warships will hold a large-scale joint naval exercise over 8 days from Friday in the Western Pacific, close to a Japanese island chain, part of which China claims. As China pushes its territorial claims in the neighbouring South China Sea, Tokyo &amp; Washington worry it will look to extend its influence into the Western Pacific, with a growing fleet of submarines &amp; surface vessels to ply distant oceans.">
