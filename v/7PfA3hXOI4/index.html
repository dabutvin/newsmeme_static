	<meta itemprop="description" content="श्रीलंकनऔंटेरप्रनौर और कोलंबिया की एक कंपनी कोडजेन के सीईओ हर्षा सुबासिंघे एक बेहतरीन इलेक्ट्रिक स्पोर्ट्स कार बाजार में यतर्न वाले हैं | ड्यूल इलेक्ट्रिक मोटर वाली यह कार जिसका नाम वेगा है, शुन्य से 60 की रफ़्तार मात्र 3.5 सेकण्ड्स में पकड़ सकती है | इसकी बॉडी को बनने के लिए कार्बन फाइबर का इस्तेमाल किया गया है जो की इसे बहुत हु स्पोर्टी लुक देती है, साथ ही परफॉरमेंस की बात करे तो एक बार चार्ज करने पर यह गाड़ी 241 किलोमीटर का सफर तय कर सकेगी |">
