	<meta itemprop="description" content="In 1977, when the last well in the village of Puliyankulam in Kerala dried out then Abdul Kareem took his all money and bought 5 acres of land. Soon he became a laughing stock in the village but he kept on planting &amp; watering plants for 3 yrs. But finally nature responded to his relentless efforts. Meanwhile he bought another 27 acres of land and continued his work.Today Kareem 66, has planted a lush green forest in 32 acres.">
