	<meta itemprop="description" content="Aman Kumar, a Delhi-based graphic designer &amp; photographer, sought to change when he invited his 96-year-old granddad, a farmer from Uttar Pradesh, in for a hipster makeover and fashion shoot. People say fashion is what’s new and hip. It appeals to youngsters and hence they are the biggest demographics of changing fashion trends. But in this era of ever-changing looks and models, this ‘young man’ really kills it with his impeccable class.">
