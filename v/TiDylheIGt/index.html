	<meta itemprop="name" content="Two Andhra Pradesh villages to run completely on solar power">
	
	<meta itemprop="description" content="Two villages in Andhra Pradesh, Toorputallu and Pedhamyanavanilanka, will run completely on solar energy from this year. A 2 MW solar power plant will be developed by a private entity and the power generated by the plant will be bought by Andhra Pradesh discom APEPCL. As per the proposal, the district administration has earmarked the required land and APEPDCL will buy power from the developer. The solar plant will be completed by August 2016.">
