	<meta itemprop="description" content="APWorks, a subsidiary of Airbus, recently showcased a light-weight, futuristic motorcycle that came straight out of a 3D printer. The aptly named Light Rider packs a 3D printed frame that relies on APWorks&#39; technology &amp; proprietary aluminum alloy, which the company touts matches titanium in strength and durability. After the frame was fitted with a suspension, a 6 kW electric motor &amp; tires, the full weight of the motorcycle reached 35 kilograms.">
