	<meta itemprop="description" content="भारतीय मूल के 11 साल के ओम अमीन ने लंदन के &#39;हाई आईक्यू सोसाइटी&#39; के आईक्यू टेस्ट में आइंस्टाइन और स्टीफन हॉकिंस से भी दो अंक अधिक प्राप्त कर सबको अचंभित कर दिया | इस टेस्ट में 162 अंक प्राप्त कर वह उन एक परसेंट लोगों में से हैं जो की दुनिया में सबसे बुद्धिमान हैं | छथि क्लास के ओम इंटेलीजेंट होने के साथ साथ बहुत ही विनम्र भी हैं, उन्होंने मीडिया को बताया के इस टेस्ट में अधिक अंक लेन के बाद भी मैं खुद को इन लोगों से महँ नहीं मानता |">
