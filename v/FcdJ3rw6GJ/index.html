	<meta itemprop="description" content="The UN has welcomed an agreement between the Colombian government and FARC rebels giving specific guarantees to women as part of a peace accord. Both sides agreed that women would have equal access to land after a final peace deal was signed. A commission will also be set up to look into sexual violence during the 50-year conflict.
Women displaced by the conflict have often led the struggle for land rights, and suffered sexual violence.">
