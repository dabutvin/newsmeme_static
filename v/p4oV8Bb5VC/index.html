	<meta itemprop="name" content="Kerala temple fire: Death toll rises to 77">
	
	<meta itemprop="description" content="Over 75 people dead and over 200 injured after a fire broke out in a temple in Kerala&#39;s Kollam.
The fire broke out at the Kollam&#39;s Puttingal temple at around 3.30 am today morning during festivities that involved firecrackers. The injured have been rushed to Trivandrum Medical College and Kollam General Hospital.
The incident occurred four days before Malayalam New Year. Kerala Chief Minister Oommen Chandy are expected to reach the spot soon.">
