	<meta itemprop="name" content="Xiaomi’s first laptop is a Macbook Air rival that’s as cheap as $540">
	
	<meta itemprop="description" content="Xiaomi just announced its 1st laptop, M i Notebook Air. The laptop comes in 2 sizes, 13.3 inch &amp; 12.5 inch running Windows with a full-HD display, full-metal body &amp; type C USB charging &amp; 2 USB slots. The starting price is $540, for the 12.5-inch model &amp; $750 for the 13.3 inch one. It has an Intel Core i5 Processor with 8GB DDR4 RAM &amp; 256GB PCIe SSD &amp; an expandable SSD slot. For games it has a dedicated NVIDIA GeForce 940MX graphics card.">
