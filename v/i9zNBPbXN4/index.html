	<meta itemprop="description" content="Home sharing service Airbnb, announced on Sunday that the Obama administration has authorised it to open up listings to travellers around the world, the Associated Press reports. Travellers can begin booking rentals as of April 2. This announcement arrived on the same day that President Obama began his visit to Havana, the country’s capital, and the day after Starwood Hotels &amp; Resorts signed a deal with Cuba.">
