	<meta itemprop="name" content="Don&#39;t Take a white number plate vehicle in Goa">
	
	<meta itemprop="description" content="In Goa there are private 2 wheelers &amp; 4 wheelers with white number plates, which are illegally rented out. Once tourists with a white number plate are stopped, attempts to contact the dealer go in vain, and the vehicle is seized. The problem is directly related to the high fares charged by tourist taxis in Goa, as there is no public transport in Goa after 7 pm. Locals buy &amp; operate tourist taxis which operate without meters, charging fixed fares.">
