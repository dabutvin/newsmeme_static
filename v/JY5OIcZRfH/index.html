	<meta itemprop="description" content="After sales in North America &amp; Europe Ford&#39;s net income went up from $1.15bn to $2.45bn. Due to falling oil prices &amp; popularity of SUVs, Quarterly pre-tax profit in the North America nearly doubled from $1.57bn last year to $3.08bn, on revenue that was 19% higher at $23.9bn. In Europe, the company also benefited from SUVs and recorded a pre-tax profit of $434m in the quarter, against a $42m loss a year earlier, on flat revenues of $6.9bn.">
