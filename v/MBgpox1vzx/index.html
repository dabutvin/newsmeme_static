	<meta itemprop="description" content="Uber &amp; Ola have had cars seized this week in Bengaluru for allegedly overcharging customers. More than 30 Uber &amp; Ola vehicles have been impounded, said Rame Gowda, the Bengaluru-based commissioner of transport &amp; road safety. He said operations against the 2 companies are continuing. Uber responded to an online petition demanding low prices that “higher prices are required in order to get cars on the road during the busiest times.”">
