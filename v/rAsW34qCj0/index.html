	<meta itemprop="name" content="India inks another $1 billion deal for 4 sub-hunting planes with the US">
	
	<meta itemprop="description" content="India on Wednesday inked the $1.1 billion deal for 4 more Poseidon-8I long-range maritime patrol aircraft, which takes the total value of arms contracts signed with the US to over $15 billion in the last 10 years. The 2 countries discussed several new projects to jointly produce weapons. With a maximum speed of 907 kmph &amp; an operating range of 1,200 nautical miles, it provides reach &amp; flexibility to undertake extensive maritime surveillance.">
