	<meta itemprop="name" content="Railway minister Suresh Prabhu launches &#34;clean my coach&#34; service">
	
	<meta itemprop="description" content="Railways Minister Suresh Prabhu on Friday launched the &#39;clean my coach&#39; service where a passenger can request for a dirty coach to be swept and cleaned by sending an SMS on mobile number 58888. passenger can also use the android app &#39;Cleanmycoach Indian Railways&#39; or webpage &#39;cleanmycoach.com&#39; for logging the request, which will be immediately acknowledged via SMS on mobile phone along with a code.">
