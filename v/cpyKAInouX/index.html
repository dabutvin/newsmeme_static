	<meta itemprop="description" content="Remember Bitstrips, a web and mobile application that allows users to create a cartoon of themselves and their friends. Well, according to a report from Fortune, Snapchat is going to buy it for around $100 million in cash and stock. Previously, Bitstrips had raised $11 million in venture capital funding. According to mobile app intelligence firm Sensor Tower, U.S. users spend nearly 8 minutes using the Bitmoji iPhone app each month.">
