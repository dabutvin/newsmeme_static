	<meta itemprop="name" content="SIA flight catches fire while making emergency landing in Singapore">
	
	<meta itemprop="description" content="A Singapore Airlines flight to Milan caught fire early Monday morning while making an emergency landing in Singapore, but all passengers on board escaped unharmed. Flight SQ368 departed Changi Airport for Milan at 2.05am on Monday. The flight was forced to turn back to Singapore after an engine oil warning message. The plane&#39;s right engine caught fire after the aircraft, a Boeing 777-300ER, touched down at the airport at around 6.50am.">
