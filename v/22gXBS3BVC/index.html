	<meta itemprop="description" content="The Brock Lesnar vs Randy Orton match at WWE SummerSlam 2016 has been tainted by Lesnar’s failed drug test during his one-off professional mixed martial arts return at UFC 200 last July 9th. Last week, ESPN reported that the former UFC heavyweight champion failed a 2nd drug test that was administered during fight night. It marks the 2nd test that Lesnar failed, with the 1st 1 being an out-of-competition test that was done on June 28.">
