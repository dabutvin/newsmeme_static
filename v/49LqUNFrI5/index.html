	<meta itemprop="name" content="IAF choppers blowing off Trikuta Hills fire">
	
	<meta itemprop="description" content="Indian Air Force choppers today helped in controlling devastating fire, which broke out in forests of Trikuta Hills, the abode of Vaishno Devi in Reasi district of Jammu &amp; Kashmir. Choppers of IAF carried water from reservoir of Salal Dam to douse the flames which erupted yesterday &amp; nearly half of the fire has been controlled. Authorities have managed to bring devastating fire under control &amp; over 200 men including firemen and staff are at work.">
