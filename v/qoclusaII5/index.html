	<meta itemprop="name" content="केंद्र के सभी सरकारी भवनों पर लगेंगे सोलर पॅनल">
	
	<meta itemprop="description" content="अगले पांच सालों में सभी केंद्रीय मंत्रालयों, विभागों और सार्वजनिक क्षेत्रों के उपक्रमों की छतों और खाली जगहों पर सोलर पैनल लगाए जाएंगे | ये कदम 2021 तक केवल सोलर एनर्जी से एक लाख मेगावाट बिजली बनाने के सरकार के लक्ष्य को पूरा करने के लिए उठाया गया है, जिसमे 40,000 मेगावाट बिजली का उत्पादन नेशनल सोलर मिशन से होना है | इस मिशन को पूरा करने के लिए नवीनीकरण ऊर्जा मंत्रालय समेत अभी अन्य विभाग एकजुट हो कर प्रयास करने के लिए पूरी तरह तैयार है |">
