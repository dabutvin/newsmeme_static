	<meta itemprop="name" content="PM Modi to launch &#39;Stand up India&#39; scheme for loans to SC/STs and women on April 5">
	
	<meta itemprop="description" content="PM Narendra Modi will on Tuesday launch the &#39;Stand up India&#39; scheme under which banks will give loans of up to Rs 1 crore to SC/ST and women entrepreneurs. Prime Minister will be launching the Stand Up India scheme and a web portal for the scheme on April 5. SC/ST and women entrepreneurs who avail loan would be given a RuPay Debit Card for withdrawal, besides comprehensive support like pre-loan training, facilitating loan, factoring and marketing">
