	<meta itemprop="description" content="The Slack rocketship won’t slow down. The business messaging startup has raised $200 million at a $3.8 billion post-money valuation. The round was led by Thrive Capital, with participation by GGV, Comcast Ventures and Slack’s existing investors, including Accel, Index Ventures and Social Capital.This brings the total funding for three-year-old company to a whopping $540 million. Slack last raised at a $2.8 billion valuation in April of last year.">
