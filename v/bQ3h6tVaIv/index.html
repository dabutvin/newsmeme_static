	<meta itemprop="name" content="भारतीय विदेशी मुद्रा भंडार 360 अरब डॉलर के रिकॉर्ड स्तर तक पहुँचा">
	
	<meta itemprop="description" content="विदेशी निवेश, उत्पादन आदि क्षेत्रों में तरक्की के बाद अब देश के फॉरेन एक्सचेंज यानी विदेशी मुद्रा भंडार ने भी बड़ी छलांग मारी है | जी हाँ, रिज़र्व बैंक की साप्ताहिक रिपोर्ट के मुतबिक वित्तीय वर्ष के अंत के साथ इंडियन फॉरेन एक्सचेंज रिज़र्व में 4.2 अरब डॉलर की बढ़ोत्तरी हुई और देश के विदेशी मुद्रा भंडार में कुल 360 अरब डॉलर का रिकॉर्ड दर्ज हुआ | और केवल यही नहीं बल्कि इस बढ़ोत्तरी से अंतर्राष्ट्रीय बाजार में रूपए की कीमत भी 3% बढ़ गई है |">
