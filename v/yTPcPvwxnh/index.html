	<meta itemprop="description" content="There will be some dry and warm days coming in Singapore, with temperatures expected to reach 35 deg C. Thundery showers can be expected in the late morning or early afternoon on four to six days, NEA said in its fortnightly weather advisory. Sumatra squalls will bring thunder, rain and gusty winds to most parts of the island on one or two days. For other days, the temperature is forecast to peak at between 32 deg C and 34 deg C.">
