	<meta itemprop="description" content="‘Sathyabamasat’, a nano-satellite developed by students &amp; faculty of the Sathyabama University in Chennai will be a part of India’s record launch of 20 satellites on June 22. This satellite weighing 1.5 kg will monitor the concentration of greenhouse gases present in the atmosphere. The University has also set up a ground station to receive the data from the satellite. The total weight of all the 20 satellites carried on board is about 1,288 kg.">
