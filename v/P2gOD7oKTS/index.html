	<meta itemprop="name" content="Eating &amp; Keeping Beef No Longer Illegal In Maharashtra: Bombay HC">
	
	<meta itemprop="description" content="Bombay High Court dealt a tiny blow to Maharashtra&#39;s anti-beef law, ruling that it is not illegal to possess beef, but only if it is imported from outside the state. The Bombay High Court upheld the ban against the slaughter of cows, bulls and buffaloes within the state. Last year, the Maharashtra Animal Preservation (Amendment) Bill,1995 received the presidential assent, coming into force two decades after it was passed by the state legislature.">
