	<meta itemprop="description" content="SpiceJet fired a senior pilot for allegedly misbehaving with an air hostess during an international flight. The incident, which allegedly took place on February 28 on SpiceJet’s Kolkata-Bangkok flight, came to light after the air hostess lodged a complaint with the airline, which in turn informed the Directorate General of Civil Aviation. The regulator is probing the incident and may suspend the pilot’s license if the allegation is found true.">
