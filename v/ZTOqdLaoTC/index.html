	<meta itemprop="name" content="App to prevent Reindeer deaths in Finland">
	
	<meta itemprop="description" content="There are more than 300,000 reindeers in Finland. More than 4,000 die every year due to road accidents. Finnish government is starting a pilot program for truckers to test out a new app that warns drivers when reindeer have been reported nearby &amp; allows drivers to to tap the screen when they see a reindeer near the road, to warn others. If the program is a success, the application will be available to download on smartphones later this year.">
