	<meta itemprop="name" content="Africa visit aimed at enhancing ties, PM Modi says">
	
	<meta itemprop="description" content="Prime Minister Narendra Modi on Wednesday said his four-nation tour of African countries is aimed at enhancing ties with that continent, particularly in the economic sphere and people-to-people contacts. Modi will begin his five-day tour with Mozambique and then travel to South Africa, Tanzania and Kenya. Focus of the visit will be on deepening cooperation in areas of hydrocarbons, maritime security, trade and investment, agriculture and food.">
