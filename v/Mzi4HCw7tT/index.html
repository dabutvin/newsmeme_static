	<meta itemprop="name" content="Panama&#39;s indigenous tribes launch drones to fight deforestation">
	
	<meta itemprop="description" content="Indigenous people, in Panama are using drones, as a new weapon to monitor deforestation, as 1000s of hectares disappear every year in 1 of the world&#39;s most biodiverse rainforests, the United Nations said. More than half of Panama, is covered with tropical rainforest, home to various indigenous groups, who rely on the forests to survive. &#34;The main objective, of monitoring, with drones is to identify changes, in specific points of the forest cover.">
