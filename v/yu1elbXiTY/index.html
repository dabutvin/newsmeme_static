	<meta itemprop="name" content="Bangladeshi held after swimming to Singapore (SG)">
	
	<meta itemprop="description" content="A 36-year-old Bangladeshi national was arrested on Sunday for attempting to enter Singapore illegally by swimming. The Immigration &amp; Checkpoints Authority said officers at the Woodlands Checkpoint were informed of a suspect walking along the shoreline at about 3am. Officers were immediately deployed to search for the person whom was eventually arrested. He may face jail term of up to six months, including a minimum of three strokes of the cane.">
