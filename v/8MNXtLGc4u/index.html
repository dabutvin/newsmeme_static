	<meta itemprop="description" content="Bengaluru-based techie Roshy John who is practice head, robotics and cognitive systems at TCS went through a near car accident 5 years ago.So, to combat accidents he and his friends developed India&#39;s first driverless car Tata Nano Autonomous.His 29-member team worked on the software and created a 3D model . John is hoping to get permission from the traffic police soon to test the car on the road.">
