	<meta itemprop="description" content="अभिनेता मनोज बाजपेयी अपनी आने वाली फिल्म &#34;ट्रैफिक&#34; के प्रमोशन के लिए मुंबई के जुहू इलाके में ट्रैफिक हवलदार की वर्दी में ड्यूटी करते नज़र आए | यह फिल्म मुंबई के ट्रैफिक पर आधारित है जिसमे मनोज एक ट्रैफिक हवलदार बने हैं जो की एक 12 साल की बची की जान बचाने के लिए मुंबई के ट्रैफिक से जूझते हुए 160 किलोमीटर की दुरी तय कर बच्ची के हार्ट-ट्रांसप्लांट के लिए दिल ले कर हॉस्पिटल पहुंचता है | एक सच्ची घटना पर आधारित यह फिल्म, आज से बड़े परदे पर लग चुकी है|">
