	<meta itemprop="name" content="Dolly the Sheep creator calls for biobank to save endangered animals">
	
	<meta itemprop="description" content="A modern-day “ark” that holds tissues from endangered animals should be built as an insurance policy to save species from extinction, Sir Ian Wilmut, the creator of Dolly the Sheep, has said. A biobank that preserves sperm, eggs and other material from at-risk animals would ensure that scientists had the biological tissues at hand to resurrect extinct creatures once the means to do so exists, the Edinburgh researcher said.">
