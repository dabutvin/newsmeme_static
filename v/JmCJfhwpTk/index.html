	<meta itemprop="description" content="Christensen &amp; Co Architects recently completed the 1st phase of Lund’s City Hall, a building that when complete, will be the greenest City Hall in all of Sweden. Designed with a pleated W-shaped plan, the building’s curtain walls bring in natural light with a view of landscape. City Hall is located at Lund’s historic city center &amp; will host 269,000 square feet of office space, conference facilities, a public ground floor &amp; accessible green roof.">
