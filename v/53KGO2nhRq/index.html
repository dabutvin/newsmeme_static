	<meta itemprop="description" content="Ashok Leyland, flagship of the Hinduja Group and the largest suppliers of logistics vehicles to the Indian Army, has won orders valued at Rs 800 crore from the Indian armed forces. The company will supply advanced-technology products - 450 units of Field Artillery Tractor &amp; other similar Super Stallion vehicles; and 825 units of Ambulance. The air-conditioned Ambulance will provide enhanced medical support in the immediate aftermath of injuries.">
