	<meta itemprop="name" content="Delhi court summons Arvind Kejriwal for ‘Thulla’ remark">
	
	<meta itemprop="description" content="A Delhi court on Saturday summoned CM Arvind Kejriwal in connection with a criminal defamation complaint filed against him for his alleged thulla remark about Delhi Police. Metropolitan Magistrate (MM) Ravindra Kumar Pandey said Kejriwal’s statement was prima facie defamatory and asked him to appear in court on July 14. The summoning order was issued based on a complaint filed by constable Ajay Kumar Taneja posted at Lajpat Nagar police station.">
