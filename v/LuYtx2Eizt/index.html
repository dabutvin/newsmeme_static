	<meta itemprop="name" content="Esha Gupta gets engaged">
	
	<meta itemprop="description" content="“Raaz 3” actress Esha Gupta today took social media to hint that she is engaged.
The 30 year old star shared a picture of herself sporting the engagement ring, a huge solitaire.
The actress captioned the image, “He asked and I said Yes.”
She, however, did not reveal her fiance’s name. Esha previously reportedly dated director Punit Malhotra of “I Hate Luv Storys” fame. She will be next seen in “Hera Pheri 3” and “Rustom”.">
