	<meta itemprop="description" content="Messaging app Line plans massive IPO to list in Tokyo and New York. Line, the Japanese messaging app known for its use of animated emoticons called stickers, filed to go public in an offering that could raise about $1 billion in listings in Tokyo and New York. The offering could value Line at more than $5 billion, according to the New York Times, which could make it the biggest market debut for a technology company so far this year.">
