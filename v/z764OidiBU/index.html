	<meta itemprop="name" content="President Pranab Mukherjee gives 56 Padma awards">
	
	<meta itemprop="description" content="President Pranab Mukherjee on Monday conferred Padma awards on 56 eminent personalities, including Dhirubhai Ambani (posthumously), actor Anupam Kher and former Comptroller and Auditor General of India Vinod Rai, at a function at Rashtrapati Bhavan.
Mukherjee bestowed Padma Vibhushan on Ambani, economist Avinash Kamalakar Dixit, former Jammu and Kashmir governor Jagmohan, badminton player Saina Nehwal and spiritual guru Sri Sri Ravi Shankar.">
