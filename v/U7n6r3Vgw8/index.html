	<meta itemprop="name" content="Hrithik Roshan announces release date of ‘Mohenjo Daro’">
	
	<meta itemprop="description" content="Hrithik Roshan&#39;s much-awaited flick &#39;Mohenjo Daro&#39; begins as the actor has wrapped up the shooting of this big-budget project. The Ashutosh Gowariker film is a period drama and will hit theatres on August 12, 2016. Starring South Indian actress and Miss Universe India 2010 finalist Pooja Hedge, the film is a revenge love story with Kabir Bedi playing the antagonist. Hrithik Roshan announced the release date of the film on his Twitter.">
