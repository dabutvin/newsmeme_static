	<meta itemprop="name" content="शाहरुख की ‘फ़ैन’ हाईकोर्ट पहुँची">
	
	<meta itemprop="description" content="यशराज के बैनर तले बानी फिल्म &#39;फैन&#39;15 अप्रैल को रिलीज़ होने के लिए तैयार है, ऐसे में कई जगहों से फिल्म के एक हॉलीवुड मूवी की कॉपी होने की खबर का आना फिल्म निर्देशकों के लिए मुल्किलें खड़ी कर सकता है | साथ ही फिल्म &#39;कहीं है मेरा प्यार&#39; के निर्देशक महेश वैजनाथ का कहना है की फैन की कहानी उनकी लिखी कहानी &#39;अभिनेता&#39; की कॉपी है | उनका दावा है की यह कहानी उन्होंने वर्ष 1997 में रजिस्टर करवाई थी और अब वह मामले को लेकर मुंबई हाई कोर्ट पहुंच गए हैं |">
