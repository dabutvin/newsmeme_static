	<meta itemprop="description" content="Operation Sankat Mochan was launched by the Indian govt to evacuate more than 500 Indians stuck in the war-torn South Sudan. Minister of State for External Affairs VK Singh has flown to South Sudan capital Juba with 2 C-17 Globemaster Indian Air Force aircraft. Foreign Minister Sushma Swaraj had announced the evacuation yesterday, thanking Defence Minister Manohar Parrikar for the 2 big Air Force planes that will carry the Indian nationals back.">
