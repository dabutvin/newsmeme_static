	<meta itemprop="description" content="India&#39;s has surpassed USA in terms of using the Internet. India has an accelerating growth of internet users at 277 million. India&#39;s connected population is now only behind China. India registered 40% growth over the past year, during which the rest of the world has only inched up by 7%. India is now so big, that just by itself it adds 2% to the world&#39;s internet user growth. The next wave of internet users might come from developing countries.">
