	<meta itemprop="description" content="देश के सबसे अमीर बिज़नेसमैन मुकेश अम्बानी के बेटे अनन्त अम्बानी ने पिछले 18 महीनों में अपना वजन 108 किलो तक कम कर लिया है | अनन्त रविवार को ट्विटर पर टॉप ट्रेंड में बने रहे और उनके नए लुक की तस्वीरें सोशल मीडिया पर वायरल हो रही हैं | खबर के मुतबिक उनके इस नए लुक के पीछे किसी भी प्रकार की सर्जरी आदि नहीं है, बल्कि अनन्त इसके लिए पिछले 18 महीने से रोज़ाना 21 किलोमीटर वॉक, योग, हाई इंटेंसिटी कार्डिओ एक्सरसाइज तथा डाइटिंग किया करते थे |">
