	<meta itemprop="name" content="Karnataka govt to set up four technology business incubators">
	
	<meta itemprop="description" content="Karnataka government would set up 4 technology business incubators across the state in 2016, 2017, Chief Minister Siddaramaiah said on Friday. The incubators will be set up in the areas of Internet of Things , Electronics System Design and Manufacturing robotics, 3D printing, nanotechnology, medical devices, health technology &amp; clean technology. Rupees 56 crore has been commissioned to provide access to high end instrumentation &amp; lab facilities">
