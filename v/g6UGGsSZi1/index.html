	<meta itemprop="name" content="Programme launched to spread awareness about diabetes (SG)">
	
	<meta itemprop="description" content="A programme to spread awareness of diabetes was launched Sunday evening at Siglap Community Centre. For a start, about 30 nursing students from ITE College East, and about 10 healthcare workers will reach out to residents in East Coast GRC by doing door to door approach biweekly. One key aspect of the programme is befriending. It is hoped that the personal touch by volunteers will encourage residents to lead healthier lifestyles to beat diabetes.">
