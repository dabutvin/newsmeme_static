	<meta itemprop="description" content="In Bhopal a young child is educating other kids in the slum by running a library named, Baal Pustakalaya. Muskaan Ahirwar is deeply moved by the condition of the inmates in her slum who are devoid of basic education. She wanted to do something for them. Thus emerged the idea of starting a library for them. Every day, back from school, she opens the library at around 4 PM outside her house for educating other children in the slum area.">
