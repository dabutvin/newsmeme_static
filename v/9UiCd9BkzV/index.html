	<meta itemprop="name" content="Maruti Suzuki Q1 profit up 23%, beats estimates">
	
	<meta itemprop="description" content="Maruti Suzuki India Ltd, posted on Tuesday a forecast-beating 23% rise in first-quarter net profit, as higher sales offset the adverse impact of an unfavourable foreign exchange rate. Maruti is controlled by Suzuki Motor Corp through the Japanese company&#39;s 56.2% stake, said profit for the April-June quarter was $220.80 million, up from $180 million in the same period a year ago. Net sales rose about 12% to $2.17 billion.">
