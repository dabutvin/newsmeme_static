	<meta itemprop="description" content="ऑनलाइन शॉपिंग साइट शोप्कलूज़डॉटकॉम मोमो टेक्नॉलजीस को खरीदने की फिराक़ मे है जीससे वह अपने प्लॅटफोर्म पर पेमेंट की सुविधा को जोड सके. सौदा 45 डिनो के अन्दर पूरा हो सकता है.इससे बेंगलुरू के मोमो टेक्नॉलजीस को 53 से लेकर 100 करोड रुपये तक मिल सकते हैं. मोमो की तकनीक का उपयोग शोप्कलूज़ अपने मंच पर व्यापारियों के लिए नेटवर्क को मजबूत करने और अपने माल पहुँचाने के धन्धे को एकत्रित करने के लिए कर सकती है">
