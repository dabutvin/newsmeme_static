	<meta itemprop="description" content="SECRET reports leaked by US whistleblower Edward Snowden have revealed how UK mass surveillance of phone &amp; internet activity was accessed by Scottish police forces. The documents confirm that a little-known policing body called the Scottish Recording Centre (SRC) was given access to information logs that include millions of communications data, including phone activity, internet histories and social media behaviour on Facebook.">
