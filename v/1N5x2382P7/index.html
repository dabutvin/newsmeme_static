	<meta itemprop="description" content="Chairman of Sidbi said that Out of Rs 10,000-crore fund announced by the Prime Minister in the Startup India Action Plan, Rs 500 crore has been released during FY 2016 &amp; Rs 600 crore is scheduled for release in FY 2017. These will be fully utilised for the Fund of Funds for Startups. Sidbi contributes a maximum of up to 25% &amp; would in turn raise funds from other sources, such as high net worth Individuals (HNIs), corporates, other institutions.">
