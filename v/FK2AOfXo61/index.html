	<meta itemprop="description" content="India is set for the highest monsoon rainfall since 1994 as the odds of a La Nina increase, boosting planting of rice, corn and oilseed crops. The precipitation during the 4month rainy season starting in June is seen at 109% of the average of about 89 centimeters more than the 105% predicted in April by Skymet Weather Services. The forecast has a margin of error of 4%. That’s more than the 106% estimated by India Meteorological Department.">
