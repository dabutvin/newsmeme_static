	<meta itemprop="name" content="Q+ app will now help hearing impaired people">
	
	<meta itemprop="description" content="A Pune-based start-up has launched an app that uses mobile technology to enable hearing impaired people customise their listening experience. The app Q+ developed by Quadio Devices offers different modes which optimise hearing in different situations like when at a restaurant, or while driving. It also has a mode which makes it easier to watch TV/videos. The hearing test in the app is calibrated for accuracy, as per ANSI standards of audiometry.">
