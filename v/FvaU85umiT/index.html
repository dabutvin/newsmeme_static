	<meta itemprop="name" content="Tattoo Artist Who Lost His Arm Gets World’s First Tattoo Machine Prosthesis">
	
	<meta itemprop="description" content="Tatto Artist, Tenet, who is based in Lyon, France, lost his arm 22 years ago. He received the world’s coolest prosthetic courtesy of French artist JL Gonzal, who modified an existing arm prosthesis to accommodate the tattoo machine. The device is a combination of an existing prosthetic with a mounted metal component which allows Tenet 100% accuracy while tattooing. It even allows him to adjust the needles and settings for each individual client.">
