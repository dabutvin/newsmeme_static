	<meta itemprop="description" content="पोस्ट ऑफिस अब आपके घर तक बैंकिंग सर्विस पहुंचाएंगे। पोस्टमैन अब आई-पैड और स्मार्टफोन के साथ आपके दरवाजे पर होगा और आप उसके जरिए 1 लाख तक के करेंट और सेविंग्स अकाउंट खोल सकेंगे। इसके साथ ही इंशूरंस और म्यूचुअल फंड जैसी सुविधाएं भी आपके दरवाजे पर होंगी। केंद्रीय कैबिनेट पोस्टल बैंक को मंजूरी देने वाली है। देश में 1.54 लाख पोस्ट ऑफीस हैं जिनमे से 1.39 लाख ग्रामीण इलाक़ों में हैं |">
