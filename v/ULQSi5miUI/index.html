	<meta itemprop="name" content="Mercedes S400 launched in India at a price of Rs 1.31 crore ">
	
	<meta itemprop="description" content="Mercedes-Benz India that launched the Maybach S600 Guard earlier this month, today rolled out yet another variant of the S-Class - S400 - at a price of Rs 1.31 crore (ex-showroom, Hyderabad). The company launched 15 years in the last calendar year, and plans to roll out 12 this year. With the introduction of the S400, the company has already rolled out 5 new products in the first 3 months of the ongoing year.">
