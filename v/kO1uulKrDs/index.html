	<meta itemprop="description" content="10 highly trained commandos of CRPF&#39;s elite force, COBRA were killed in an encounter with the Maoists on Monday. The incident took place in the Sondaha jungles on the Aurangabad-Gaya border touching Jharkhand. Jawans belonged to the 205th COBRA battalion &amp; were deployed in the state for conducting anti-naxal operations. This is one of the biggest casualties for COBRA unit which has been raised by the CRPF for special jungle warfare operations.">
