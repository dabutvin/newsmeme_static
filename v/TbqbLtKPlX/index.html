	<meta itemprop="name" content="Maharashtra needs Rs1.25 lakh crore to battle drought">
	
	<meta itemprop="description" content="At a time when Maharashtra is grappling with a severe drought, 85 irrigation projects from the past 30 years, are still nowhere near completion, data from the Irrigation Development Corporation has revealed.
Cost overruns across 515 irrigation projects in the state amount to a whopping Rs 44,061.81 crore.
The total amount estimated for these projects was Rs 97,000 crore. The state now requires Rs 1.25 lakh crore to finish the incomplete projects.">
