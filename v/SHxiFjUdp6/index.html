	<meta itemprop="name" content="दिल्ली सरकार ने तंबाकू उत्पाद पर लगाया 1 साल का प्रतिबंध">
	
	<meta itemprop="description" content="दिल्ली सरकार ने अगले एक वर्ष के लिए किसी भी प्रकार के तम्बाकू खाद्य पदार्थ यानि गुटका, पान मसाला, ज़र्दा तथा खैनी आदि की बिक्री और खरीद पर रोक लगा दी है | खाद्य सुरक्षा मंत्रालय ने बुधवार को इस नए कानून का ऐलान करते हुए बताया की इससे पहले वर्ष 2012 में दिल्ली सरकार ने सुप्रीम कोर्ट के एक आर्डर के चलते गुटके पर बैन लगाया था जिसके बाद तम्बाकू विक्रेता इसे खैनी, ज़र्दा इत्यादि नामों से बेच कर नियम का उल्लंघन कर रहे थे |">
