	<meta itemprop="description" content="At least 17 people were killed &amp; several injured in lightning strikes during a thunderstorm in Odisha&#39;s coastal districts of Kendrapara, Ganjam, Bhadrak and Bhubaneswar on Wednesday. In Panchagan village of Sundarpada-Jatni road on the outskirts of Bhubaneswar, 3 people were killed while 1 was killed at the Peace Pagoda of Dhauligiri. In Ganjam district, 2 persons were killed at Pagala Baba Chhak &amp; 2 others at Sikharpur village in Hinjili block.">
