	<meta itemprop="name" content="लावा ने महेंद्र सिंह धोनी को अपना ब्रांड एंबेसडर बनाया">
	
	<meta itemprop="description" content="भारतीय क्रिकेट कप्तान एम एस धोनी भारतीय मोबाइल कंपनी लावा मोबाइल्स के ब्रांड अंबासडर बनने जा रहे हैं। कंपनी ने रविवार को इसकी घोषणा की| वह लावा के मल्टी चैनल मार्केटिंग अभियान का नया चेहरा होंगे। इस सौदे की रकम का अभी तक खुलासा नही हुआ है। लावा थाईलॅंड का नंबर वन स्मार्ट्फोन ब्रांड है। फोन बेचने की मात्रा के हिसाब से भारत में यह शीर्ष 5 खिलाड़ियों में शामिल है। साथ ही वित्त वर्ष 2014-15 में कंपनी ने 8000 करोड़ रुपये की कमाई की थी।">
