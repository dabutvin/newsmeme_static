	<meta itemprop="name" content="Censor Board bans Sunny Deol&#39;s film on Varanasi&#39;s dark side">
	
	<meta itemprop="description" content="Censor Board member Dr Chandraprakash Diwedi’s Mohalla Assi, which reportedly pokes fun at the commercialisation of the Holy city of Varanasi, has been banned. Interestingly, the film’s trailer, wherein Sunny Deol and Sakshi Tanwar were seen mouthing Hindi expletives, got leaked on the internet much before the film was submitted for certification. The feature film also got leaked on the internet before it was submitted to the Censor Board.">
