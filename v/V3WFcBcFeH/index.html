	<meta itemprop="name" content="Trai to Launch App to Check on Your Mobile Internet Speed">
	
	<meta itemprop="description" content="Telecom regulator TRAI on Friday said it will launch a mobile application which will help a consumer to measure Internet speed on his smartphone &amp; send results to the authority. &#34;The MySpeed App, which could be downloaded from the mobile sewa app store, allows users to measure their data speed experience and send the results to Trai Analytics Portal. The portal &amp; the app will be formally launched by the regulator on July 5, the statement said.">
