	<meta itemprop="name" content="इतिहास में पहली बार भारत बना एनर्जी सरप्लस, नही होगी बिजली की कमी">
	
	<meta itemprop="description" content="भारत ने इतिहास में पहली बार यह घोषणा की है इस साल देश में बिजली की कमी नहीं होगी। अधिकारी इसका कारण सरकार के फ्यूल की कमी जैसे मुद्दों को सुलझाने को मानते हैं। केंद्रीय बिजली प्राधिकरण के डेटा के अनुसार देश में इस साल 3.1% पीक घंटों में और 1.1% नॉन पीक घंटों में बिजली सरप्लस होगी। विशेशग्यो की माने तो अगर पूरे भारत का औसत निकाला जाए तो देश पावर सरप्लस है वरना कुछ जगहों पर थोड़ी बहुत कमी रह सकती है |">
