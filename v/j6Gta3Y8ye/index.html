	<meta itemprop="description" content="NASA launched a super pressure balloon to provide expensive access to the near space environment for research. The balloon is healthy and well on its way for a test mission. 2 hours &amp; 8 minutes after lift off, the 532,000 cubic metre balloon reached its operational float altitude of 33.5 kilometres flying a trajectory taking it initially westward through southern Australia before entering into the eastward flowing winter stratospheric cyclone.">
