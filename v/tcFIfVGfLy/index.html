	<meta itemprop="description" content="Having made a string of technology investments in India , Japanese telecom and Internet giant SoftBank has said its investments in the country will top $10 billion in 5-10 years. SoftBank, which owns one of Japan&#39;s biggest mobile carriers and a controlling stake in US-based Sprint Corp, will make its first $350 million investment in a solar project in India, its Chief Executive Masayoshi Son told PTI here. They have already invested $2 billion.">
