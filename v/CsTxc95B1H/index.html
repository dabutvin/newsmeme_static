	<meta itemprop="description" content="More than 1,000 non-Kashmiri students have left the National Institute of Technology in Srinagar following days of tensions between local and outstation pupils over nationalism. Around 600 students left the campus on Monday, a day after actor and BJP sympathiser Anupam Kher was forced to return from the Srinagar airport. Another 500 plan to leave on Tuesday, the human resource development (HRD) ministry was told.">
