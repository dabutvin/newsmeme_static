	<meta itemprop="name" content="Sony MDR-XB650BT Extra Bass Bluetooth Headphones Launched at Rs. 7,990">
	
	<meta itemprop="description" content="Sony India on Tuesday launched its new &#39;Extra Bass&#39; Bluetooth headphones in the Indian market, the MDR-XB650BT, with a price tag of Rs. 7,990. The headphones are already available in Black, Blue and Red colour variants from Sony Center and major electronic stores across India.The Sony MDR-XB650BT Extra Bass Bluetooth headphones come with a 30mm driver, a bass booster structure.">
