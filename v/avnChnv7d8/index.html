	<meta itemprop="name" content="Infosys launches household biogas digester project">
	
	<meta itemprop="description" content="Software major Infosys today announced the launch of a Rs 22 crore household biogas project in Ramanagara district in Karnataka. Under the project, Infosys will build 7,620 household biogas units and provide an equal number of biogas stoves to as many families in the district. Over a 10-year period, the project is expected to generate biogas equivalent to about 1 million cylinders of domestic LPG, the company said.">
