	<meta itemprop="description" content="मुंबई और अहमदाबाद के बिच चलने वाली देश कि पहली बुलेट ट्रेन यात्रियों के लिए बहुत ही रोमांचक होने वाल है | जी हाँ, एक अधिकारी से मिली जानकारी के मुताबिक मुंबई से अहमदाबाद तक 508 किलोमीटर का सफर तय करने वाली ये बुलेट ट्रेन लगभग 21 किलोमीटर के लिए समुद्र में बानी एक सुरंग से हो कर गुज़रेगी | यह 21 किलोमीटर लम्बी सुरंग महाराष्ट्र के थाणे और विरार के बिच में बनाई जाएगी और इस पुरे प्रोजेक्ट में 97,636 करोड़ रुपयों कि लागत आएगी |">
