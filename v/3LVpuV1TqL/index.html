	<meta itemprop="description" content="भूटान के राज्य में हज़ारो-लाखो लोग बाहार आ गाए और अपने नये जन्मे राजकुमार के स्वागत में उन्होने 1लाख 8हज़ार पेड लगाकर एक बौद्ध प्रतीक का निर्माण किया.हर पेड के अन्दर प्रधानमंत्री शेरिंग तोबगे के वारिस के लिए एक प्रार्थना थी जो आने वाले वक़त में सिंहासन समभालेन्गे| प्रधानमंत्री शेरिंग तोबगे, उनके 3 मन्त्री, और विपक्ष के नेता उन 1लाख स्वयंसेवकों मे से थे जिन्होने 6 मार्च को देश भर में पेड़ लगाए|">
