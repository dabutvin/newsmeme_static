	<meta itemprop="description" content="India, Afghanistan &amp; Iran have finalised the Chabahar Agreement to operationalise the strategic port, giving New Delhi much-needed access to Afghanistan in the absence of transit rights through Pakistan. The announcement comes as foreign minister Sushma Swaraj is in Tehran, discussing India&#39;s participation in Chabahar Port and other issues of connectivity and energy partnership. It is understood that PM Modi may visit Tehran in the near future.">
