	<meta itemprop="name" content="Kashi’s Kathak dancer Soni Chaurasia breaks world record">
	
	<meta itemprop="description" content="Soni Chaurasia, a Kathak artiste, has set the world record for the longest dance by performing Kathak continuously for more than 123.30 hours at Mount Litera Zee School here on Saturday. Her name will now be registered in the Guinness Book of Records. Chaurasia broke the record of Hemlata Kundalu of Trichur, Kerala, who performed Mohiniattam continuously for 123.20 hours. Soni Chaurasia continued to perform even after the recordbreaking feat.">
