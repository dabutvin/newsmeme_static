	<meta itemprop="description" content="An earthquake of magnitude 6.5 struck southern Japan Thursday night at 9:26 pm which knocked down houses &amp; roads. At least 9 people were killed &amp; 900 hundred were injured in Kumamoto city &amp; the town of Mashiki. More than 44000 people fled to shelters overnight. The quake struck at a depth of 7 miles near Kumamoto city on the island of Kyushu, the Japan Meteorological Agency said. There was no tsunami risk. There are warnings of strong aftershocks">
