	<meta itemprop="description" content="महाराष्ट्र में सूखे की वजह से बॉम्बे हाइ कोर्ट ने यहाँ मई में होने वाले सारे आई.पी .एल. मॅच रद्द कर उन्हे कहीं और कराने का फ़ैसला सुनाया है. मई में यहा 13 मॅच होने थे जिसमे मुंबई का फाइनल भी शामिल था. मुंबई और पुणे की टीमें मुख्यमंत्री राहत कोष में किसानो के लिए 5 करोड़ रुपये देगी. क्रिकेट असोसियेशन भी 60 लाख लीटर ट्रीटेड नाले का पानी पिच की देख रेख के लिए देंगी. सरकार सूखा प्रभावित क्षेत्रों में 75 लाख लीटर पानी अगले 7 दिनों में उपलब्ध कराएगी|">
