	<meta itemprop="description" content="The crashing pound sent people flocking to money changers to exploit a favourable exchange rate in Singapore on Friday after the currency plummeted following Britain&#39;s decision to leave the European Union. People travelling and those with children studying in Britain joined long lines at Change Alley, a mall in the city-state&#39;s business district, after the pound reached historic lows against the Singapore dollar.">
