	<meta itemprop="description" content="Tata Sons, the apex holding company of the Tata Group, has bought Rs 312 crore worth of Titan shares from Tata Global Beverages as part of its strategy to consolidate its interest in operating companies. This deal
has increased Tata Sons&#39; stake in the Bengaluru-based watch-to-jewellery maker by 1.04% to nearly 21%.About 66% of the equity capital of Tata Sons is held by philanthropic trusts endowed by members of the Tata family.">
