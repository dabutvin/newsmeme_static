	<meta itemprop="description" content="India will invest billions of dollars in setting up industries ranging from aluminium smelter to urea plants in Iran&#39;s Chabahar free trade zone after it signed a pact to operate a strategic port on the Iran&#39;s southern coast. The inking of contract to build and run the strategic port of Chabahar will help India gain a foothold in Iran and win access to Afghanistan, Russia and Europe, thus circumventing Pakistan, Union Minister Nitin Gadkari said.">
