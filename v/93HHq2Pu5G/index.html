	<meta itemprop="name" content="Uber launches UberBike in Amsterdam">
	
	<meta itemprop="description" content="Uber is cozying up to cyclists in Amsterdam where there are more bicycles than people, with the launch of UberBike. UberBike lets cyclists order a car equipped with a bike rack. Lots of people cycle, but not everyone wants to ride everywhere they go. UberBike will carry your bike in a car. Users in Amsterdam will be able to see options like Uber Black, UberX, etc. The cost is the same as a regular UberX trip, plus an extra €4 for the bike.">
