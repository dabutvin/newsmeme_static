	<meta itemprop="name" content="India woos Tesla with land offer">
	
	<meta itemprop="description" content="After PM Modi&#39;s visited Tesla Motors factory in Fremont, California, his govt has invited American electric carmaker to set up a manufacturing hub for South &amp; South East Asia in India. Nitin Gadkari, minister of road transport &amp; highways, visited Tesla&#39;s San Francisco factory on Friday &amp; offered land near major Indian ports to facilitate exports, an official statement said. Tesla said that this offer would be considered at an appropriate time.">
