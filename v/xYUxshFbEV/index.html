	<meta itemprop="name" content="Nvidia GeForce GTX 1070 now available in India at Rs 40,800">
	
	<meta itemprop="description" content="The Nvidia GeForce GTX 1070 is now available for India for a price of Rs 40,800. It is priced for Rs 45,999 on Amazon. The GeForce GTX 1080 is also available in India for Rs 63,500. They are 1st GPUs based on the company’s new Pascal architecture. The GTX 1070 includes 8GB of VRAM. On the other hand, the GTX 1080 is said to be faster than SLI GeForce GTX 980s. The graphic card is also made using the company’s new 16nm FinFET manufacturing process">
