	<meta itemprop="name" content="Uber to launch carpooling in Singapore on July 1 (SG)">
	
	<meta itemprop="description" content="Uber&#39;s carpool service, uberPOOL, will launch in Singapore on Jul 1. The service allows customers to share their ride and split the cost of the trip with another Uber rider requesting a ride along a similar route at the same time. It will match commuters with each other, and both driver and passenger names will be visible to all parties. Rides on uberPOOL are expected to be 25 per cent cheaper than those on uberX.">
