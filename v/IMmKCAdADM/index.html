	<meta itemprop="name" content="SMRT invests in Dutch company to bring driverless vehicles to Singapore">
	
	<meta itemprop="description" content="Singapore’s public transportation company, SMRT, has acquired a 20% stake in Dutch autonomous vehicle maker 2Getthere. The two companies had previously entered into a joint venture to install and operate driverless vehicles in Singapore and Asia-Pacific. SMRT’s stake in the Dutch firm is worth US$4.4 million, according to a joint press release. Singapore has received 8 national and international proposals for driverless public transports.">
