	<meta itemprop="name" content="Pankaj Advani wins Asian 6-Red Snooker">
	
	<meta itemprop="description" content="India&#39;s ace cueist Pankaj Advani created history in Abu Dhabi by clinching the Asian 6-Red Snooker title. He defeated top seeded Malaysian Keen Hoh Moh 7-5 on Sunday. Advani thus became the first in the world to hold both world and continental titles in 6-red snooker at the same time, according to information in Mumbai. Advani will now spearhead the Indian challenge in the team event with Aditya Mehta, Manan Chandra and Kamal Chawla.">
