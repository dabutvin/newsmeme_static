	<meta itemprop="name" content="Ranveer &#39;Bajirao&#39; Singh gets &#39;Maharashtrian Of the Year&#39; award">
	
	<meta itemprop="description" content="Actor Ranveer Singh was today conferred with &#39;Maharashtrian of the Year&#39; honour, while queen of melody Asha Bhosle was presented Lifetime Achievement Award at an event here.The award, constituted by Lokmat Group, was bestowed on the 30-year-old Bollywood star by Maharashtra Chief Minister Devendra Fadnavis. Superstar Aamir Khan was guest of honour at the event. In 2015, Ranveer play role for Maratha warrior Peshwa Bajirao in &#34;Bajirao Mastani&#34;.">
