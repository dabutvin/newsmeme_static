	<meta itemprop="name" content="SpaceX plans to debut Red Dragon with 2018 Mars mission">
	
	<meta itemprop="description" content="SpaceX has entered into an agreement with NASA for a Dragon mission to Mars, set to take place as early as 2018. Known as “Red Dragon”, the variant of the Dragon 2 spacecraft will be launched by the Falcon Heavy rocket, ahead of a soft landing on the surface of Mars. The mission is also part of an agreement with NASA to gain further data on Mars landings. Red Dragon was always seen as the first step towards that eventual goal.">
