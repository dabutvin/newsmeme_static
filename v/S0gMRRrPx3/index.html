	<meta itemprop="description" content="WhatsApp has introduced 2 new features to its service. According to a report, WhatsApp for iOS &amp; Android will now get a “Call Back” feature that will show notifications for a missed call with a call back button and a user will be able to dial back, without opening WhatsApp. It also introduced a voicemail feature for iOS. New “Record Voice Mail” and “Send Voice Mail” buttons will now allow users to send a voice mail during a call itself.">
