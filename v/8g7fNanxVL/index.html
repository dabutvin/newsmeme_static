	<meta itemprop="description" content="India cemented its pole position as the world&#39;s fastest-growing major economy, with March quarter GDP growth accelerating to 7.9% vs a revised 7.2% in Dec2015. The latest data is much better than consensus estimates of 7.5% growth in Q4 &amp; coincides with PM Narendra Modi&#39;s govt completing 2yrs in office. India maintained its lead over China, the world&#39;s 2nd largest economy, where GDP growth slowed to a 7yr low of 6.7% between January &amp; March 2016.">
