	<meta itemprop="description" content="Startup NuTonomy, which develops software for self-driving cars, has raised $16 million in series A funding. Spun out of Massachusetts Institute of Technology in 2013 and headquartered in Boston, NuTonomy plans to offer a driverless taxi service where users can hail a ride via their smartphone just like Uber. It is piloting a test fleet of autonomous taxis in Singapore, which will roll out commercially in 2 years.">
