	<meta itemprop="name" content="S$180,000 ‘parcel scam’ foiled by remittance firm in Singapore (SG)">
	
	<meta itemprop="description" content="An 80-year-old woman was nearly cheated of S$180,000 in a “parcel scam”, but the con was foiled by three quick-thinking staff of, Hanshan Money Express, remittance company. On Jun 17, the elderly victim received a threatening phone call from the scammers claiming that she had an illegal parcel overseas which requires a sum of money to avoid legal issues. The suspicious nature of the remittance prompted the staff to alert the police.">
