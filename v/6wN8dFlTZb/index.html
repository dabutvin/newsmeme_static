	<meta itemprop="name" content="IIT छात्रों को बड़ा झटका, फीस 90 हजार से बढ़ाकर 2 लाख की गई">
	
	<meta itemprop="description" content="आइ.आइ.टी की फीस 90 हजार से बढ़ाकर 2 लाख किए जाने से स्‍टूडेंट्स को बड़ा झटका लगा है, यह नए सेशन से लागू होगी. गौरतलब है कि काउंसिल ने हाल ही में सुझाव दिया था कि अंडरग्रेजुएट कोर्स की फीस 90 हजार सालाना से बढ़ाकर 3 लाख कर दी जाए. केंद्रीय मानव संसाधन मंत्री स्‍मृति ईरानी ने कहा कि केंद्र सरकार एससी, एसटी के साथ-साथ दिव्‍यांग स्‍टूडेंट्स के लिए आईआईटी में मुफ्त शिक्षा दिए जाने की योजना बना रही है. इसके संबंध में औपचारिक घोषणा जल्‍द की जाएगी.">
