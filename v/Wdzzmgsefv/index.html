	<meta itemprop="name" content="Sensex climbs 120 points to close on 25,773 on Tuesday">
	
	<meta itemprop="description" content="Equities jumped for a second straight session as the BSE Sensex rose 120 points to 25,773.61 after investors raised their exposure following exit polls that showed BJP coming to power in Assam for the first time. A higher closing in other Asian markets and a firm opening in Europe after crude oil prices pushed towards $50 a barrel added to the positive sentiment. The NSE Nifty hit a high of 7,940.10 and finally settled 30 points up at 7890.">
