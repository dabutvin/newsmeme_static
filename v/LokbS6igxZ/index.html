	<meta itemprop="description" content="The Delhi govt is considering implementing the odd-even plan for 15 days every month. The next phase of the policy will be from April 15 to April 30, 8am to 8pm daily. It won&#39;t be enforced on Sundays. Women drivers, CNG-vehicles, chief ministers and vehicles with students in uniform will be exempted. Violaters of the rule will be fined Rs 2,000. Metro has added 30 more coaches to make 3,248 trips a day against the 3,193 during the last phase.">
