	<meta itemprop="description" content="India, riding high on Virat Kohli’s unbeaten 82, beat Australia by six wickets to seal ICC World T20 semis berth in Mohali. Chasing 161, India got off to a shaky start but Virat and Yuvraj Singh steadied the ship in the middle overs. In pool 1, Afghanistan have pulled-off a six run win over West Indies. Defending a total of 123, Afghanistan bowlers restricted West Indies to 117/8 in Nagpur.">
