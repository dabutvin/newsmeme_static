	<meta itemprop="description" content="The Karnataka government has issued a complete ban on plastic bags. Those who violate the ban will incur a fine of Rs. 500 and repeat offenders can be asked to pay Rs. 1000. According to the civic commissioner, N Manjunath Prasad, no one shall use plastic bags or banners and manufacturer shall not manufacture, sell or supply the plastic carry bags. The bag manufacturers will be fined a maximum of Rs 5 lakh in the case found guilty.">
