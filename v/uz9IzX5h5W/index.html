	<meta itemprop="description" content="केंद्र ने प्लास्टिक वेस्ट मैनेजमेंट नियमों में एक नया संशोधन पेश किया| केंद्र ने 50 माइक्रोन्स से पतले प्लास्टिक बैग्स पे रोक लगते हुए कहा की जल्द से जल्द इस नियम की पलना की जाए और 6 महीनो के अंदर इसे पुरे देश में पूरी तरह लागू कर दिया जाए| हम आपको बता दें के 50 से कम मिक्रोनेस से बने प्लास्टिक बैग्स और अन्य चीज़ें वातावरण के लिए बहुत ही नुकसानदायक हैं| यह फैसला बढ़ते प्रदुषण से वाटरवरण को हो रहे नुकसान की तरफ सरकार की गंभीरता को दर्शाता है|">
