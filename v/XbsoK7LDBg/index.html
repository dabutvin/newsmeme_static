	<meta itemprop="name" content="Transporting trucks via trains saves 750 lakh litre diesel ">
	
	<meta itemprop="description" content="Konkan Railways special Roll-on Roll-off service benefits both railways &amp; transporters. These innovative methods have had special impact on efforts to save fuel and conserve environment. This service allows trucks to ride piggy back on BRN wagons. Over 5 lakh trucks have been transported in this way since services commenced on 26th January 1999. Konkan Railways claims that this has saved over 750 lakh liters of diesel which is pretty massive.">
