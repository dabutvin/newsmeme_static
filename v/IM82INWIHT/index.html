	<meta itemprop="description" content="Portland&#39;s 60-year-old National College of Natural Medicine became a university on Tuesday. Oregon higher education authorities approved the name change to the National University of Natural Medicine. Officials on the Southwest Portland campus expect the title to attract money &amp; research projects. Marilynn Considine, chief spokeswoman for the university, said the status change will &#34;help us provide our students more resources and opportunities.&#34;">
