	<meta itemprop="name" content="ISRO Scientists made world’s lightest material ‘Silica Aerogel’ to keep soldiers warm in Siachen">
	
	<meta itemprop="description" content=" Scientists at the Vikram Sarabhai Space Centre, Thiruvananthapuram indigenously manufactured the world&#39;s lightest synthetic material called ‘silica aerogel’ or ‘blue air’ or ‘frozen smoke’. Silica Aerogel is the lightest synthetic material ever made. It can be delicately placed on a flower head and has an excellent thermal resistance and if it is used as filler in soldiers&#39; uniforms it can save many lives at the Siachen glacier.">
