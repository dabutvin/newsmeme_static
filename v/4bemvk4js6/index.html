	<meta itemprop="description" content="The Indian telcos, through COAI, had challenged the Delhi HC order upholding TRAI’s decision making it mandatory for them to compensate subscribers for call drops from this January. The Indian govt. has reportedly told the SC that 4 to 5 telecom operators are making Rs 250 crore a day but are not fixing the call drop issue. The Attorney General said the penalty will cost around Rs 280 crore and not thousands of crore as was being claimed.">
