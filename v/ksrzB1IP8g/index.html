	<meta itemprop="description" content="देश के कोने कोने में इंटरनेट सुविधा उपलब्ध कराने के लिए जगह जगह फाइबर केबल लगाने में काफी मशक्कत करनी पड़ती है ऐसे में एक बेहतर उपाय के रूप में बीएसएनएल ने वाई-फाई नेटवर्क की मदद से ग्राम पंचायतों में ब्रॉडबैंड कनेक्टिविटी देने के लिए पायलट प्रोजेक्ट शुरू किआ है | फिलहाल इस प्रोजेक्ट के तहत राजस्थान के भिवंडी बीएसएनएल एक्सचेंज से 6 किलोमीटर के दायरे में यह वायरलेस नेटवर्क स्थापित किया गया है और स्कूलों समेत 500 यूज़र्स को टेस्ट कनेक्शन दिये गए है |">
