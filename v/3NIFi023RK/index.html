	<meta itemprop="description" content="On-demand grocery major PepperTap is shutting down its operations. The Gurgaon-based company will roll back its consumer centric grocery app by end of this month. Navneet Singh, CEO of PepperTap, has confirmed to YourStory about shutdown. He said over a phone call that &#34;We are pulling plug from B2C grocery business and pivoting to a full stack e-commerce logistics company&#34;. PepperTap had raised over $51 million in risk capital.">
