	<meta itemprop="description" content="Oscar Pistorius, the double-amputee who dazzled the world by running in the 2012 Olympics on blade-like prosthetic legs, was sentenced to 6 years in prison for the 2013 murder of his girlfriend, model Reeva Steenkamp. 15 years is the minimum sentence for murder under South African law unless the judge finds mitigating circumstances justifying a lesser penalty. The judge said that Oscar remains a good candidate for rehabilitation.">
