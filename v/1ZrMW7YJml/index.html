	<meta itemprop="description" content="Mary Kom has been denied the wild card into the Rio Olympics. Indian Olympic Association &amp; the ad-hoc committee administering boxing in India had sent a a wild card request for the celebrated boxer, who could not make the cut via qualifiers. Mary Kom could not book an Olympic ticket after losing the 2nd round of the World Championships. She was eyeing an Olympic appearance in Rio before calling it quits but has changed her mind, at least for now.">
