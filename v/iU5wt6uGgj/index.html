	<meta itemprop="name" content="WhatsApp’s end-to-end encryption service won&#39;t remain legal in India for long">
	
	<meta itemprop="description" content="WhatsApp introduced end-to-end encryption for all its services today. This means that all user calls, texts, video, images &amp; other files sent can only be viewed by the intended recipient, &amp; no one, not even WhatsApp itself, can access this data. This guarantee of user privacy creates new concerns for the govt. WhatsApp will now find it impossible to comply with government requests for data, since WhatsApp itself will not have the decryption key.">
