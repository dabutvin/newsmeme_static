	<meta itemprop="description" content="A serial gambler in Kanpur after loosing all his money put his wife at stake in an IPL bet &amp; “lost her”. The incident is a replay of Yudhishthir losing his wife Draupadi in a game of dice in Mahabharata. The matter came to light after some men started harassing Jasmeet Kaur, the wife of Ravinder Singh. With the help of social activists, Kaur, who owns a boutique, lodged a complaint with the police. A case has been registered but Singh is missing.">
