	<meta itemprop="description" content="Prime Minister Lee Hsien Loong joined 350 people from the Muslim community at a breaking fast function at Punggol&#39;s Al-Islah Mosque on Monday. He also went on a tour of the mosque, which officially re-opened in June last year. The Al-Islah Mosque has a capacity of 4,000 and is home to shared facilities, such as a rooftop garden. The mosque regularly conducts learning journeys and open houses for interested members of the public.">
