	<meta itemprop="name" content="Tamil Nadu engineers win Railway prize for non-stinky toilets">
	
	<meta itemprop="description" content="A group of engineers from Tamil Nadu have won a little known nationwide competition conducted by Indian Railways to crowdsource ideas for waterless, odourless toilets in its trains. Research Design and Standards Organisation (RDSO), Lucknow, the R&amp;D arm of the Railways, has decided to give Narayan’s winning concept a try in trains after necessary finetuning. Out of 677 entries Surya Narayan’s was the 1 that seemed the closest to being plausible.">
