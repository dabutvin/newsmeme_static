	<meta itemprop="name" content="इस सुपरकार पर क्यों नहीं दिल करेगा &#39;धक-धक&#39;">
	
	<meta itemprop="description" content="निसान की ताजा पेशकश, 2017 जीटी-आर निज्मो के लुक का खुलासा हो चुका है। निसान ने इसकी झलक दिखा दी है। इसे जर्मनी के एक रेसट्रैक पर पेश किया गया| कंपनी ने जीटी-आर निज्मो के लुक, ड्राईव और इंजन फ्रंट में काफी तब्दीलियां की हैं। इसके बाहरी डिजाइन में कार्बन फाइबर का इस्तेमाल किया गया है। इसके फ्रंट का बंपर काफी आकर्षक है। यह सुपरकार ऑल-वील-ड्राइव सिस्टम से लैस है| फ्रंट इंजन वाले इस सुपरकार में 3.8लीटर क्षमता वाले वी 6 इंजन का इस्तेमाल किया गया है|">
