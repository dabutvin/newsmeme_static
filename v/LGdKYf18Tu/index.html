	<meta itemprop="name" content="Russian Hacker allegedly selling data for millions of Twitter accounts">
	
	<meta itemprop="description" content="A Russian hacker with the name Tessa88, claimed to be in possession of a cache containing email addresses, passwords &amp; usernames of 379 million Twitter accounts. LeakedSource claimed that the real number of accounts was just under 33 million. That&#39;s more than 10% of Twitter&#39;s monthly active users. Tessa88 is selling the database for 10 bitcoins, or roughly $5,810. The seller might have links to the recent breaches of LinkedIn &amp; Myspace.">
