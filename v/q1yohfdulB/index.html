	<meta itemprop="description" content="Hugh Jackman, the 47-year-old Wolverine star helped rescue his 15-year-old son, Oscar, and 10-year-old daughter, after they got caught in a riptide in the ocean at Sydney&#39;s Bondi Beach in his native Australia on Saturday, Australian news outlets reported. In a footage, the actor is also shown beckoning other swimmers to shore, away from a rip current flowing out to sea. Channel 9 said Jackman was too shaken to speak to TV crews after the incident">
