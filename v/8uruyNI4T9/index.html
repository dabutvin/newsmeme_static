	<meta itemprop="description" content="Two Phoenix Dental Surgery clinics will be suspended from participating in the Community Health Assist Scheme from Jul 8. According to audits by the ministry, the clinics had continuously made non-compliant claims. This includes a number of claims for procedures which, were not performed. This is the first case of suspension from CHAS, and the ministry has also referred the matter to the police for investigation into possible criminal offences.">
