	<meta itemprop="description" content="In Australia Autonomous robots are being used to inspect crops, count yields and dig up weeds + they are shepherds too. Sheep &amp; cattle farms are vast &amp; remote. The livestock on far flung farms are monitored infrequently sometimes only once or twice a year meaning they often fall ill or get into trouble without anyone knowing. But a robot called farmbot will herd livestock, keep an eye on their health &amp; check they have enough pasture to graze on.">
