	<meta itemprop="name" content="Cambodian floating toilets filter human waste naturally via wetland plants">
	
	<meta itemprop="description" content="A floating village in Cambodia is putting the natural filtering power of wetland plants to work by using them to soak up contaminants from raw sewage. Local floating villages on  Tonle Sap lake have flushed human waste directly into the water for yrs but now floating Handy Pod toilets supplied by Wetlands Work will soon keep locals healthier by providing a natural, effective &amp; affordable way to cleanse their water from diarrhea &amp; cholera agents.">
