	<meta itemprop="description" content="A confidential letter by a top bureaucrat has triggered a new controversy in the Art of Living case over allegations that its festival had damaged the Yamuna floodplains. Shashi Shekhar, secretary, Ministry of Water Resources wrote to Justice Swatanter Kumar, chairperson of the National Green Tribunal that the most crucial suggestion of Rs 120 crore penalty imposed on AOL by the committee set up by the tribunal inadvertently got recommended.">
