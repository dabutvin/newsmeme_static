	<meta itemprop="description" content="रिजर्व बैंक के गवर्नर रघुराम राजन को सेवा विस्तार मिलना चाहिए या नहीं, इस मामले में राजनीतिक और उद्योग में जारी चर्चा के बीच अब यह मामला इंटरनेट पर भी गरमा गया है। इस समय सोशल मीडिया में कम-से-कम सात ऑनलाइन अपीलें राजन के दूसरे कार्यकाल के समर्थन में घूम रही हैं। इन पर अब तक 60,000 से अधिक हस्ताक्षर प्राप्त हुए हैं। लोग चाहते हैं की राजन नीतिगत डरो में कटौती करें| लोग यह भी चाहते हैं की राजन फँसे क़र्ज़ को लेकर नरम रुख़ अपनायें |">
