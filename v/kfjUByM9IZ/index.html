	<meta itemprop="name" content="Man Born Without Arms or Legs Prepares for His First Marathon">
	
	<meta itemprop="description" content="Chris Koch, 37, was born without arms or legs uses a longboard for transportation. He logs high mileage around 75 miles per week, builds strength with resistance bands &amp; does core exercises. He entered the Calgary Marathon in Calgary Alberta. Koch has so far has finished 5Ks 10Ks &amp; half marathons on his longboard but this will be his first full marathon. On the foothills of the Canadian Rockies Calgary has unpredictable weather and rolling hills.">
