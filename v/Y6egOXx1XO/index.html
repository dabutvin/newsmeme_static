	<meta itemprop="name" content="Audi Creates a 6-Door A8L for One Special Customer">
	
	<meta itemprop="description" content="German car maker Audi has revealed the A8 L Extended, a one-off built-to-order version of its premium sedan A8 L , with six doors and six first class luxury seats. The car is 6.36 metre long and has a 4.22 metre long wheelbase. Audi has built this limousine-like A8 L for a European customer. It took the experts at Audi an year to build this one-off car but Audi has said it meets the same standards as the regular production model.">
