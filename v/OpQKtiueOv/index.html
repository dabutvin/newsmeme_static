	<meta itemprop="name" content="Gardens by the Bay to be equipped with wheelchair-enabled shuttles (SG)">
	
	<meta itemprop="description" content="Gardens by the Bay will have eight new wheelchair-enabled shuttles from Wednesday, to connect visitors arriving at Bayfront MRT Station to its key attractions. It can seat up to 22 persons and a wheelchair passenger. Not only the elderly and less mobile, but half a million visitors are expected to benefit from the new shuttle fleet. This new gift of mobility will enable more people to visit the Gardens with ease and enjoy the wonders of nature.">
