	<meta itemprop="name" content="Spelling mistake prevented hackers taking $1bn in bank heist">
	
	<meta itemprop="description" content="A spelling mistake in an online bank transfer instruction helped prevent a nearly $1bn heist last month involving the Bangladesh central bank and the New York Fed.
Unknown hackers still managed to get away with about $80m. . Hackers misspelled “foundation” as “fandation”, prompting Deutsche Bank, to seek clarification from the Bangladesh central bank, which stopped the transaction.">
