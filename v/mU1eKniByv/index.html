	<meta itemprop="name" content="MP invites bid for world&#39;s largest 750 MW solar plant in Rewa">
	
	<meta itemprop="description" content="Madhya Pradesh government has invited global tenders for world&#39;s largest Solar Power Plant to be built at Rewa. May 30, is the last date for submitting bids against the tender invitation. The 750 MW park will be developed in three segments of 250 MW each. Delhi Metro Rail Corporation (DMRC) will buy 363 million units of power per year from the project while remaining 600 MW power will be purchased by Madhya Pradesh Power Management Company.">
