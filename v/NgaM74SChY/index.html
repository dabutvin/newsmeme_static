	<meta itemprop="description" content="On Thursday Hugh Jackman was spotted on set in New Orleans, Louisiana, pushing co-star Patrick Stewart, 75, in a wheelchair as they filmed a series of tense scenes. The pair both looked to be in pain as they rushed to get out of the casino, which had been built on set for the scene. They were joined by an unidentified young woman in denim whose role in the film is not yet known. A crew member helped situate Patrick in the wheelchair.">
