	<meta itemprop="name" content="Earthquake of 6.9 magnitude strikes Vanuatu Islands, Tsunami alert issued">
	
	<meta itemprop="description" content="A strong earthquake of magnitude 6.9 struck the Pacific Ocean near Vanuatu Islands, prompting a tsunami alert &amp; the evacuation of coastal areas. The earthquake struck on Sunday, was centered about 81 kilometers northwest of Port Olry, a town in Sanma province on the island of Espiritu Santo. The U S Geological Survey (USGS) estimated that some 187,000 people in the region may have felt the earthquake but there were no immediate reports of damage.">
