	<meta itemprop="description" content="Egypt&#39;s official weather agency said Sunday that a heat wave grilling the country is expected to last until Tuesday. Temperatures in some districts have reached 45 degrees Celsius during the day. In capital Cairo, the high has reached 43, while temperatures in some Upper Egypt&#39;s governorates have hit 44 to 45 degrees. In August last year, Egypt was hit by a heat wave with temperatures that exceeded 50 degrees Celsius, causing the death of doznes.">
