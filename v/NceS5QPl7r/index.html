	<meta itemprop="description" content="Japanese startup Star-ALE wants to create a man-made meteor shower for the 2020 Olympics in Tokyo. The company will start launching its series of microsatellites with a special kind of pyrotechnics next year. Each microsatellite will carry about 500 to 1,000 pieces of special pellets called &#34;source particles.&#34; When the pellets re-enter Earth&#39;s atmosphere, they will ignite and glow robustly to create that man-made meteor shower effect.">
