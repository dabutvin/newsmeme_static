	<meta itemprop="description" content="A Swiss village, one of the wealthiest in Europe, has refused to take in its govet imposed quota of asylum seekers, voting to pay a fine of £200,000 instead. There are 300 millionaires among a population of 2,200. Swiss govt had provided a quota of its 26 counties to take 50,000 asylum seekers, but the village Oberwil-Lieli voted by 52% to 48 to reject the refugees. The Swiss Govt has pledged to resettle 3,000 Syrian families fleeing Isis.">
