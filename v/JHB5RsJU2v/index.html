	<meta itemprop="name" content="Goa MLA gets bail in rape case">
	
	<meta itemprop="description" content="Goa legislator Atanasio Monserratte, who was arrested for allegedly buying and raping a minor girl, was granted bail by a local court on Wednesday. District and Sessions Judge Pramod Kamat granted bail to Monserratte, and also to the girl’s mother and another woman, Rosy Ferros, arrested for allegedly selling her to the MLA for Rs 50 lakh. He has been asked to appear before Crime Branch for next seven days.">
