	<meta itemprop="name" content="6.8 Magnitude Earthquake Strikes Pakistan, Tremors Felt Across North India">
	
	<meta itemprop="description" content="A powerful earthquake measuring 6.8 on the Richter scale has struck Pakistan. Tremors were felt across north India, including Delhi and National Capital Region, Kashmir and Uttarakhand. The tremor occurred at 4:00 PM and people in the national capital region rushed out of their homes.
There was no report of any loss of life or damage to property till the last reports came in. People in Kashmir also felt the tremor.">
