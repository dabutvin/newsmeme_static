	<meta itemprop="description" content="Facebook’s Trending news section includes topics that aren’t actually trending on Facebook, according to a statement from the company itself. Facebook’s trending section is run like a newsroom and curators can “inject” and “blacklist” topics. Facebook’s Vice President of global operations Justin Osofsky said that the topics are first surfaced by an algorithm that “identifies topics that have recently spiked in popularity on Facebook.”">
