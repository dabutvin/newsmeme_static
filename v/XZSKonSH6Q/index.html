	<meta itemprop="description" content="A team of self-titled specialists called “Animal Avengers” in Brazil have designed a new 3D printed replacement shell for a tortoise whose armour was destroyed in a bushfire. The team comprises of 4 vets, a dental surgeon &amp; a 3D designer. The tortoise Freddy&#39;s 85% original shell was damaged in a forest fire. So the Designer compared photos of other healthy turtles with those of the injured Freddy and built a new 3D printed shell for her.">
