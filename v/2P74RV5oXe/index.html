	<meta itemprop="description" content="संयुक्त राष्ट्र चार शांतिरक्षक भारतीय जवानों और एक असैन्य भारतीय को सम्मानित करेगा | इन पाँचों भारतियों समेत अन्य 124 शांतिरक्षकों को भी अंतर्राष्ट्रीय शांतिरक्षक दिवस के मौके पर अदम्य साहस और बलिदान के लिए मरणोपरांत डग हैमरशोल्ड मैडल प्रदान किया जाएगा | हर साल 29 मई को मनाये जाने वाला अंतर्राष्ट्रीय शांतिरक्षक दिवस इस वर्ष 19 मई को मनाया जाएगा और यूएन महासचिव बान की मून इन सभी शांतिरक्षकों को सम्मान प्रदान करेंगे |">
