	<meta itemprop="name" content="Emami group builts Rs 17 crore Jagannath temple">
	
	<meta itemprop="description" content=" Emami Group has built a Jagannath Temple at Balagopalpur, in Odisha&#39;s Balasore district. The &#39;Pran Pratishta&#39; ceremony of the idol at the new temple will take place in the presence of the head priest of Puri Jagannath temple, Jagannath Sai Mohapatra Dwaitapati tomorrow. Architect &amp; sculptor Raghunath Mohapatra was entrusted to build the temple in 2009. The temple was built at a cost of Rs 17 crore over 3 acres. It took 4.5 years to complete.">
