	<meta itemprop="description" content="Spotify now has 30 million paid subscribers, CEO Daniel Ek tweeted. This is the first subscriber update Spotify has given out since it reached 20 million subscribers days before Apple Music hit the market last June, and shows that increased competition had little effect on Spotify’s growth.In the 9 months that Apple Music has been available, the service picked up 11 million subscribers and Spotify picked up 10 million subscribers.">
