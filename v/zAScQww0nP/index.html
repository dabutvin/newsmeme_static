	<meta itemprop="description" content="A 17yr old teenager TJ Khayatan &amp; his friends decided to play a prank on art lovers in the San Francisco Museum of Modern Art this Week. They put a pair of glasses down on the floor to see how visitors to the gallery would respond. The people were nearly immediately fooled by the fake exhibit &amp; started gathering around it to take photos. TJ later uploaded pictures of people admiring the glasses apparently believing them to be a genuine artwork.">
