	<meta itemprop="description" content="Pebble smartwatches have officially launched its smartwatch line-up in India. Models ranging from Pebble Classic to Pebble Time Round are all now available for purchase from Amazon. As for price, the Pebble Time is listed for Rs 9,999, while the Steel variant costs Rs 15,999. The Pebble Time Round, on the other hand, will set you back Rs 13,999. And finally, those interested in the Classic variant will need to shell out Rs 5,999.">
