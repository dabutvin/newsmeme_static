	<meta itemprop="name" content="Telcos ask Trai to define net neutrality">
	
	<meta itemprop="description" content="Top telcos Airtel, Vodafone, Idea &amp; Reliance have asked the regulator to take a holistic view on net neutrality, rather than look at free data &amp; differential pricing separately, while traditional advocates of net neutrality have largely agreed with having telco-agnostic platforms to offer free data, a move aimed at widening broadband access to consumers. Some agree that regulating telco-agnostic platforms is not within the purview of the TRAI.">
