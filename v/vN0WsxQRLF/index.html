	<meta itemprop="name" content="Amber Heard Files For Divorce From Johnny Depp After 15-Month Marriage">
	
	<meta itemprop="description" content="Amber Heard has filed for divorce from Johnny Depp after about 15 months of marriage, People confirmed on Wednesday. TMZ first reported the news, alleging that Heard filed a divorce petition on Monday, citing irreconcilable differences. Depp &amp; Heard, who met while filming 2011’s The Rum Diary, married in a private Los Angeles ceremony in February 2015. Then they celebrated with a slightly larger ceremony on Depp’s private island in the Bahamas.">
