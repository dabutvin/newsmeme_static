	<meta itemprop="description" content="The future of e-commerce may be mobile &amp; apps, but the desktop platform is here to stay for now. Myntra, after going app-only in May2105, has relaunched its desktop website. The Flipkart-owned company had announced earlier this month that it will be re-launching its desktop website on June1. Myntra’s desktop website returns as the company undergoes a top-level management shakeup. The return of the website could help the company boost its revenue.">
