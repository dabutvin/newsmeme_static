	<meta itemprop="description" content="Hardik Patel, who walked out of jail on Friday, left for Udaipur in Rajasthan early this morning, in accordance with the Gujarat High Court&#39;s condition while granting him bail that he will have to stay out of the state for next six months. As per the High Court&#39;s direction, Mr Hardik had to leave Gujarat within 48 hours of his release from jail. Since the 48-hour time limit was ending at 11 AM today, Mr Hardik left for Udaipur early today.">
