	<meta itemprop="description" content="Sapchat has acquired 3D photo app maker Seene (also known as Obvious Engineering). Seene lets you capture 3D models from your phone with a simple smartphone camera. Snapchat could use Seene’s format for a brand new category of selfie lenses, a new 3D photo format, and potentially for future virtual reality projects. Snapchat was interested in Seene’s computer vision technology and its engineering team more than for its consumer product.">
