	<meta itemprop="name" content="At least 20 dead in major fire at Army’s biggest ammunition depot in Pulgaon, Maharashtra">
	
	<meta itemprop="description" content="At least 20 people were killed, including 2 Army officers &amp; several injured after a fire broke out at the Central Ammunition Depot in Pulgaon, Wardha district in Maharashtra. 17Defence Security Corp jawans were injured in the blaze, an Army officer said. The area has been cordoned off &amp; nobody is being allowed to enter the premises. Residents of nearby villages have been evacuated &amp; Army helicopters pressed into service to help in the evacuation.">
