	<meta itemprop="description" content="Mark Zuckerberg &amp; Priscilla Chan’s fund is looking to help startup Andela train more engineers in Africa to get tech jobs. The Chan Zuckerberg Initiative is leading a new $24 million Series B round of funding into Andela, the 1st lead investment for the fund set up by Zuckerberg &amp; his wife, a trained pediatrician, last yr. Venture firm GV joined the round, alongside existing investors Spark Capital, Omidyar Network, Learn Capital &amp; CRE Ventures.">
