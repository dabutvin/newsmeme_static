	<meta itemprop="name" content="Google makes photo editing software Nik of $149 totally free">
	
	<meta itemprop="description" content="Google made an announcement last night that will make photography enthusiasts smile. It has made the entire Nik Software collection of photo-editing plug-ins available as a free download for Windows and Mac users. This software was priced at $149 till a couple of days back. Users who have already purchased the Nik Collection in 2016 will get a complete refund, said Google. Before Google bought the company, the Nik Collection was selling for $500.">
