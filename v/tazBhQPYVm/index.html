	<meta itemprop="name" content="Global tiger count rises, after 100 years of decline">
	
	<meta itemprop="description" content="For the first time after decades of constant decline, tiger numbers are on the rise. Thanks to the conservationists and environmentalists. Latest count shows the number of wild tigers at 3890, with India hosting 2226, or more than half of them. In 2010, there were an estimated 3200 tigers in the wild. This is the first time the count of these endangered cats has gone up since 1900, when there were 100000 tigers.">
