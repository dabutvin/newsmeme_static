	<meta itemprop="description" content="Wipro&#39;s CEO Abid Ali Neemuchwala told a post-earnings press conference that the company plans to boost revenue to $15 billion by fiscal 2020, from $7.7 billion in the 2015-16 financial year. The Bengaluru-based company has lagged larger domestic rivals Infosys and TCS in switching to high-margin digital services as tight competition has pressured fees for routine IT services. Wipro is India&#39;s third-largest software services exporter.">
