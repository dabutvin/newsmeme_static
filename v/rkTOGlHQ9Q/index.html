	<meta itemprop="name" content="Defects on SMRT trains &#39;not safety-critical&#39;, to be repaired by manufacturer: LTA (SG)">
	
	<meta itemprop="description" content="A total of 26 of 35 trains delivered to SMRT in 2013 were found to have cracks in the structure of the trains connecting the car and the bogie. The defective trains, which are still under warranty, will be repaired by the manufacturer by 2023. LTA said the defects are not safety-critical and do not affect the train&#39;s systems or performance. Train Safety assessment is also conducted monthly by LTA and manufacturer.">
