	<meta itemprop="description" content="Commercial Vehicle major Ashok Leyland Ltd has sold shares worth Rs 299 crore in IndusInd Bank Ltd today. The company has earlier announced its plans to exit its the non-core business and it has sold 18 lakh shares in IndusInd Bank in September 2015. The balancesheet of Ashok Leyland on March 31, 2015 the company held 50,63,923 shares in IndusInd Bank.The company sold 18 lakh shares in 2015 and the remaining stake of the company.">
