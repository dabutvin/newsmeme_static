	<meta itemprop="description" content="Beaches in Kerala are spread along the 550-km Arabian Sea coastline. From a measly 29,000 overseas tourists visiting Kerala in 1979, the number rose to 225,000 in 2000. Foreign tourist arrivals in Kerala in 2006 was 428,534, an increase of 23.68% over the previous year. The total revenue created by tourism in 2006 was Rs. 912.6 billion. The Kerala Tourism launched a Rs. 1,000 million plan for the development of 22 beaches.">
