	<meta itemprop="name" content="Dengue cases spike again after falling to lowest weekly figure">
	
	<meta itemprop="description" content="The number of new dengue cases in Singapore has risen once again, according to latest figures published on the National Environment Agency’s dengue website. A total of 193 cases were reported in the week ending Jun 18, up from 159 a week before. Another 36 cases were reported between Jun 19 and 3.30pm on Jun 20. A total of 8,732 dengue cases have been reported in Singapore since the start of the year. Five people have died of the disease so far.">
