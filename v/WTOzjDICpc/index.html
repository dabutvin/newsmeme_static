	<meta itemprop="description" content="Vice President Hamid Ansari on Saturday said that examples of “editorial daring” and “high professional and ethical standards” in journalism are now scarce. Referring to the recent criticisms against TV channels showing doctored videos in JNU row, Ansari emphasised the importance of showcasing accurate media content. Erroneous reports reduce the credibility of the press, he added.">
