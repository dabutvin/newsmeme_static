	<meta itemprop="name" content="SC allows killing of Nilgai">
	
	<meta itemprop="description" content="The Supreme Court on Monday refused to put a stay on the killing of Nilgai, wild boar and monkey in the states of Bihar, Uttarakhand &amp; Himachal Pradesh as of now. The apex court asked the petitioners to give a representation to the respective state govts &amp; the Centre about their objections. Supreme Court recorded Ranjit Kumar said that the killings are done outside the forest area where the animals come out to disturb human life.">
