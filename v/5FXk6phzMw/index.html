	<meta itemprop="name" content="Govt saves Rs 10,000 by striking out 1.6 crore bogus ration cards">
	
	<meta itemprop="description" content="Govt has eliminated 1.6 crore duplicate &amp; bogus ration cards that will help save about Rs 10,000 crore in subsidy bill annually, said Finance Secretary Ashok Lavasa. The govt has also saved Rs 14,872 crore by offering subsidy on cooking gas (LPG) directly to consumers &amp; direct benefit transfer (DBT) is planned to be extended to 150 schemes by the end of this yr. In MANREGA, 10% savings have been reported due to elimination of bogus job cards.">
