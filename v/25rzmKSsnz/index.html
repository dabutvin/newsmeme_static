	<meta itemprop="name" content="Leonardo DiCaprio Donates $1 Million To Shield Elephants From Poachers">
	
	<meta itemprop="description" content="Leonardo DiCaprio has stepped up to donate $1 million to the Elephant Crisis Fund. The grant will be issued to save elephants from the current ivory poaching crisis by funding on-the-ground projects that stop poaching, trafficking &amp; ivory demand. Elephant poaching is a brutal crisis, with more than 30,000 elephants killed last year alone,” said DiCaprio. This funding is critical as poaching continues in African countries at 100 elephants per day.">
