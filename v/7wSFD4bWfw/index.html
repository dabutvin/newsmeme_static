	<meta itemprop="description" content="A total of 323 villages have been electrified across the country under the Deen Dayal Upadhyaya Gram Jyoti Yojana, in the week ending March 13.Of the 323 villages that were electrified, the maximum number were in Odisha, followed by Jharkhand and Uttar Pradesh.From April 2015 till date more than 6,000 villages have been electrified. Goverment has also made a online dashboard.">
