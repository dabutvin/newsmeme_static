	<meta itemprop="name" content="India becomes power surplus for the first time">
	
	<meta itemprop="description" content="India has, for the first time in history, declared that it will not have a power deficit this year, a situation officials say is an outcome of the current government&#39;s initiatives to resolve burning issues like fuel scarcity. The country will have a surplus of 3.1% during peak hours and 1.1% during non-peak hours during 2016-17, latest data from the Central Electricity Authority shows. For the 1st time India has declared a year of no shortage.">
