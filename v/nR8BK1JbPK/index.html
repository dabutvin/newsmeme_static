	<meta itemprop="description" content="ISRO will launch a record 22 satellites in a single mission at the end of the next month. “After the current reusable launch vehicle, the next experiment what we have to do we have to worry about that. Other than that, next month we have a launch where we will be launching about 22 satellites. Also 1 of a cartographic series satellite will be launched,” ISRO Chairman Kiran Kumar said. Out of 22 satellites, 3 are Indian &amp; the rest all commercial.">
