	<meta itemprop="description" content="Despite some grim portents last year, Google&#39;s &#34;Project Ara&#34; modular smartphone is far from dead. ATAP Head of Creative Blaise Bertrand confirmed at Google&#39;s I/O conference today that a new developer phone will be available in Q4 of this year with a &#34;thin, light, beautiful&#34; consumer Ara phone to follow in 2017. The new Ara frame supports up to 6 modules. You&#39;ll even be able to eject modules with voice commands like &#34;OK Google, eject the camera.&#34;">
