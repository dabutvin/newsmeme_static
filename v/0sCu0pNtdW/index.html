	<meta itemprop="description" content="चीन के आक्रामक रुख़ की वजह से ग्लोबल डिफेंस कॉन्ट्रैक्टर्स एशिया में बिजनस के लिए चक्कर काट रहे हैं। ऑस्ट्रेलिया से लेकर वियतनाम तक में हथियारों और युद्ध सामग्रियों को अपग्रेड करने की होड़ लगी है। सबमरीन्स से लेकर फाइटर जेट्स तक को अपग्रेड किया जा रहा है। चीन की बढ़ती मिलीटरी क्षमता के कारण एशिया-प्रशांत में होड़ सी लगी है। पूरे एशिया प्रशांत का रक्षा बजट 2015 में $435 अरब था जो 2020 में बढ़कर $533 अरब हो सकता है|">
