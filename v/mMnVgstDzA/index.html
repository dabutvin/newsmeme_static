	<meta itemprop="name" content="Raghuram Rajan not to seek second term as RBI Governor">
	
	<meta itemprop="description" content="In a surprise move that sent ripples across the financial sector, RBI Governor Raghuram Rajan announced on Saturday that he would not continue to head the central bank after his term expires on September 4. Mr. Rajan announced his decision to RBI employees via an email which was published on the central bank’s website for ‘wider dissemination’. This is the 1st time during Dr Rajan’s tenure that his communication to staffers has been made public.">
