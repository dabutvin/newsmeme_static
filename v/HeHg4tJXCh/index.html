	<meta itemprop="name" content="Free Rides on Ola Shuttle in Delhi-NCR on April 22 and 29">
	
	<meta itemprop="description" content="Facing severe criticism from Delhi government, taxi aggregator Ola on Wednesday said it will offer free rides for its &#39;Shuttle&#39; bus service on April 22 and 29, under the second phase of odd even scheme. Ola runs over 500 shuttles in Delhi NCR covering 120 routes and ferries over 20,000 people on a daily basis. Ola Shuttle customers need to use the coupon code ODD EVEN to get 100 per cent cash back on their rides on April 22 and 29.">
