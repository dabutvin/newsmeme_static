	<meta itemprop="description" content="गूगल ने भारत के 9 रेलवे स्टेशन में अपनी फ्री वाई-फाई सेवा शुरू कर दी है | मुंबई सेंट्रल रेलवे स्टेशन के बाद अब यह सुविधा पुणे, भुबनेश्वर, भोपाल, रांची, रायपुर, विजयवाड़ा, कचेगुडा, एर्नाकुलम जंक्शन और विशाखापत्तनम में भी उपलब्ध होगी जिससे 15 लाख लोग इस सुविधा का लाभ उठा पाएंगे | अगर आप इनमे से किसी स्टेशन पर हैं और फ्री इंटरनेट का लाभ उठाना चाहते हैं तो अपने मोबाइल को रेलवायर नाम के वाईफाई से कनेक्ट करें और लोगिन करें रेलवायर.को.इन पर |">
