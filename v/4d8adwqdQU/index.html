	<meta itemprop="description" content="Leander Paes &amp; Rohan Bopanna will represent India in the men&#39;s doubles category of tennis at the 2016 Olympics, the All India tennis Association said. The AITA also announced Sania Mirza will partner Bopanna in the mixed doubles category, according to AITA chief. In the women&#39;s doubles, Sania Mirza &amp; Prarthana Thombare will represent India. Earlier, Bopanna, on the basis of his top-10 ranking, had named Saketh Myneni as his preferred partner.">
