	<meta itemprop="description" content="ISRO on Wednesday launched a record 20 satellites from its Satish Dhhawan Space Centre in Andhra Pradaish’s Sri Harikota, at 9:26 a.m. Out of 20 satellites, 3 were Indian &amp; 17 were from USA, Canada, Germany &amp; Indonesia. From the Indian side, 1 is ISRO&#39;s own satellite &amp; 2 are developed by students from colleges of Chennai &amp; Pune. 13 are from USA, 2 from Canada &amp; 1 each from Germany &amp; Indonesia. Total weight of these satellites is about 1,288 kg.
">
