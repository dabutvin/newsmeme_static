	<meta itemprop="name" content="Immediate Ban On Diesel Vehicles Over 10 Years Old In Delhi">
	
	<meta itemprop="description" content="Diesel vehicles older than 10 years will be banned in Delhi immediately, the National Green Tribunal said. The green court has asked the government to cancel the registration of vehicles that are more than 10 years old. The tribunal had also said such vehicles coming from other states should also not be allowed to enter Delhi. Vehicles more than 15 years old are already banned in Delhi. Last year the tribunal had asked Delhi to ban such vehicles.">
