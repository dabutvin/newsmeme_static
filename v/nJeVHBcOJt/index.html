	<meta itemprop="name" content="Indian Railways to install automatic coach washing plants to save water">
	
	<meta itemprop="description" content="With drought hitting several parts of India, Indian Railway has decided to set up automatic coach washing plants to save water. There are 23 railway depots out of which 10 will have automatic washing &amp; treatment of water facility at a cost of Rs 20 crore. The plant will require only 6000 litres to clean a rake out of which 4000 litres will be recycled water. This way 1 depot will save 1,24,000 litres of water per day and 453 lakh litres per year.">
