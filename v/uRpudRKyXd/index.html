	<meta itemprop="description" content="People with at least three years of higher education are at greater risk for cancerous brain tumours than those with no more than nine years of schooling, perplexed researchers said on June 21. There is a 19% increased risk for uni-educated men and 23% for uni-educated women to be diagnosed with glioma said Dr Amal Khanolkar, a scientist at the Institute of Child Health in London and lead author of the Journal of Epidemiology and Community.">
