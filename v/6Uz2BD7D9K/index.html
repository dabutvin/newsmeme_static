	<meta itemprop="name" content="Man dies in Mathura hospital as doctors watch WT20 match">
	
	<meta itemprop="description" content="The death of an injured man, who died not because of his injuries but because of the doctors and nurses of Mathura district hospital who were allegedly busy watching the WT20 match India vs West Indies and failed to treat the injured.The matter came in limelight when the chief medical surgeon of Mathura has written to the state government about the incident, naming three doctors and a nurse.30-year-old Sonu, got injured in a fight on March 31.">
