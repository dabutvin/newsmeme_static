	<meta itemprop="description" content="India has surpassed its solar energy target for 2015-16 by 1.5 times, harnessing 3018 MW during the year against the 2000 MW it had set itself. Latest figures show that Tamil Nadu added the most capacity in 2015-16 at 887.19 MW, followed by Andhra Pradesh and Telangana. India&#39;s cumulative solar capacity stands at 6753.38 MW, up from 3743.97 MW. Rajasthan remains No. 1 with 1264.35 MW, while Gujarat is in second place with 1105.15 MW.">
