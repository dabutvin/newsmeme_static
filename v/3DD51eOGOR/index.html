	<meta itemprop="name" content="6 साल की बच्ची ने कंचनजंगा पहाड़ पर चढ़ कर बनाया विश्व रिकॉर्ड">
	
	<meta itemprop="description" content="उत्तर प्रदेश के एक गांव की बच्ची ने करिश्मा कर दिखाया है. राज्य के बागपत जिले के बरौत गांव की सूर्यसंज्ञ‍िनी चौधरी ने महज 6 वर्ष की उम्र में कंजनजंघा बेस कैंप फतह कर लिया है. इस चोटी पर फतह हासिल करने वाली वह अब तक की सबसे कम उम्र की पर्वतारोही हैं. बच्ची ने यह रोमांचक यात्रा इस साल 27 फरवरी को अपने परिवार के सदस्यों के साथ शुरू की थी और 7 मार्च को 16300 फीट ऊंची इस चोटी की ऊंचाई पर तिरंगा लहरा कर सुनिश्चित किया कि वह कंचनजंघा फतह कर चुकी हैं.">
