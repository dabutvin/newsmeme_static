	<meta itemprop="description" content="A US renewable energy company, 8minutenergy Renewables LLC, will set up 4 GW of solar power capacity in India. It calls itself 8minutenergy because it takes 8 minutes for light from the sun to reach the earth. “8minutenergy Renewables will pursue a 4 GW solar photovoltaic project pipeline in India,” the company said. “These utility-scale solar projects are expected to generate over 10,000 jobs in the construction phase in India.”">
