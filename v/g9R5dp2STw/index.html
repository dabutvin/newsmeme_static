	<meta itemprop="description" content="Alistair Cook on Monday became the 1st English cricketer to cross the 10,000-run mark in Test cricket, &amp; the youngest overall, beating Tendulkar&#39;s record by 5 months by reaching the milestone at the age of 31 years &amp; 5 months. Sachin scored 15921 runs in test cricket. He was 31 years, 10 months &amp; 20 days old when he scored his 10,000th run in 2005. Cook is the 12th batsman and only the 2nd opener to score 10,000 runs in Tests, after Tendulkar.">
