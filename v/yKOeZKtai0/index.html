	<meta itemprop="name" content="Banks reject Mallya&#39;s proposal of Rs.4000 crores">
	
	<meta itemprop="description" content="A consortium of 17 banks, led by State Bank of India, has rejected a proposal given by beleaguered liquor baron Vijay Mallya and his firms to pay back Rs 4,000 crore by September 30, saying that there is &#34;no value in the offer&#34; and is likely to plead the Supreme Court to pass direction against him. Mallya and his firms had told the apex court that they were ready to pay Rs 2,000 crore upfront and over Rs 2,000 crore by September 30.">
