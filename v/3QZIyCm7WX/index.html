	<meta itemprop="name" content="Uber is allowing Singaporian Drivers to set their own destiantions twice a day">
	
	<meta itemprop="description" content="It’s one of the many idiosyncrasies of taxi drivers that have led to the rising popularity of ride hailing apps. So it’s a bit of a surprise that Uber will now allow drivers to set their own destination and pick up riders along the way. The feature will only be available to drivers twice a day, resetting at midnight. The feature debuted in the Bay Area last November and it’s now being tested among a number of Uber drivers in Singapore.">
