	<meta itemprop="description" content="The Met department on Sunday predicted a 6-day delay in the onset of monsoon that was scheduled to strike Kerala on 1 June. &#34;Forecast suggests that monsoon onset over Kerala this year is likely to be slightly delayed. The Southwest monsoon is likely to set over Kerala on 7 June with a model error of plus or minus 4 days,&#34; the India Metereological Dept said in its forecast. 1 June is the official onset date of monsoon in India when it hits Kerala.">
