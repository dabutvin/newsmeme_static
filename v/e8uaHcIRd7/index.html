	<meta itemprop="description" content="The Indian Air Force has prepared a 10-year modernisation plan that identifies technologies and services that it requires and is set to share it with the private sector. But just 10-15% of the over Rs 2.5 lakh crore projected acquisitions are expected to be from domestic manufacturers. The plan is to share the details of its requirements to enable private sector players to set up manufacturing facilities and replace imports.">
