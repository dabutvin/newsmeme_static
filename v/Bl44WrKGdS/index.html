	<meta itemprop="description" content="(आरएसएस) ने समलैंगिक संबंधो पर एक बयान दिया है। आरएसएस के दत्तात्रेय होसबोले ने कहा कि ऐसे संबंध अपराध नहीं होने चाहिए।उन्होने कहा कि मैं नहीं समझता कि समलैंगिक संबंधों को अपराध की श्रेणी में रख जाना चाहिए, यह लोगों का अपना निजी मामला है। गौरतलब है कि आईपीसी (इंडियन पेनल कोड) की धारा 377 के तहत समलैंगिकता अपराध है। इससे पहले 2009 में दिल्ली हाईकोर्ट ने इसे अपराध की श्रेणी से बाहर रखा था लेकिन सुप्रीम कोर्ट ने फैसला रद्द करते हुए इसे अपराध माना था">
