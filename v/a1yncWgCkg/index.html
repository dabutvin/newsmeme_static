	<meta itemprop="name" content="Tesla CEO Elon Musk’s $37,584 Salary Reflects California Minimum Wage">
	
	<meta itemprop="description" content="Billionaire entrepreneur Elon Musk’s total compensation last year was valued at $37,584. Musk, the biggest shareholder of the electric car company Tesla, has never accepted his salary. The amount reflects minimum wage requirements in California. Musk owned about 37 million Tesla shares, at 26 and a half percent stake, as of December 31. Based on Friday’s closing price, that stake would be worth roughly $9.47 billion.">
