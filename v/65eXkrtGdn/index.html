	<meta itemprop="description" content="Actor Rahul Raj Singh just gave the police his first statement.The Mumbai police confirmed that Rahul recorded his statement with them. He was the one to find Pratyusha hanging from the ceiling, after which he called the cops. The statement he gave: “We used to stay in a 2 bedroom flat. We had two keys; one key was with Pratyusha and the other was with me. When I entered the bedroom, I found Pratyusha hanging from the ceiling.  I got very scared.">
