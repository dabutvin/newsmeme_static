	<meta itemprop="name" content="India&#39;s First Scorpene Attack Submarine Goes to Sea Trials">
	
	<meta itemprop="description" content="The Indian Navy’s first indigenously constructed, diesel-electric Scorpene-class attack submarine entered its first sea trials on Sunday. The INS Kalvari, the first of six planned Indian Scorpene submarines, entered sea trials out of Mumbai Harbor. INS Kalvari is expected to see commissioning either later this year or early next year after several delays. Though the Kalvari began its first open sea trials over the weekend.">
