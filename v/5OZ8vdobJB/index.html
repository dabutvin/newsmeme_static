	<meta itemprop="description" content=" A small city in northwest India climbed to a searing 51 degrees Celsius or 123.8 degrees Fahrenheit on Thursday afternoon, and broke the country’s record for all-time hottest temperature. The previous record, 50.6 degrees Celsius, was set in 1886. The record was broken in Phalodi, which is just 125 miles away from the city that, up until this afternoon, claimed fame as the hottest location in India Pachpadra.">
