	<meta itemprop="name" content="टेलीकॉम ऑपरेटर्स ने लगाए 29,000 नए मोबाइल टॉवर्स, कॉल ड्रॉप से मिलेगा छुटकारा">
	
	<meta itemprop="description" content="काल ड्रॉप पर सरकार द्वारा सख्त कदम उठाए जाने के बाद अब प्राइवेट टेलीकॉम ऑपरेटर्स ने पूरे देश में 29,000 नए मोबाइल टावर्स लगाए हैं | दूरसंचार मंत्री रविशंकर प्रसाद ने बताया की प्रधान मंत्री नरेंद्र मोदी के निर्देश पर दूरसंचार मंत्रालय ने प्राइवेट टेलीकॉम कंपनियों से कहा था कि यदि कॉल ड्राप समस्या का जल्द समाधान नहीं निकाला तो उनके खिलाफ कठोर कार्यवाही की जाएगी | रिपोर्ट्स के मुताबिक बीएसएनएल द्वारा 4500 तथा एमटीएनएल द्वारा 28 नए टावर लगाए गए है |">
