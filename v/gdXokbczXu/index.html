	<meta itemprop="description" content="Retail Tur dal prices on Friday shot up to Rs 150 per kg amid the Maharashtra&#39;s government’s efforts to boost supply and check prices. Till last week, tur was available at Rs 141 to Rs 145 per kg in the retail market. The spurt has made the Maharashtra government take measures to improve domestic supply and issue fresh directions for curbing hoarding. The Fadnavis government had come under fire when tur dal prices had spiralled last October.">
