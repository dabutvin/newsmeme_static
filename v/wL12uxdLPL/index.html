	<meta itemprop="name" content="Ang Mo Kio TB cluster: 2 possible active cases found {SG}">
	
	<meta itemprop="description" content="M.O.H said on Monday that two residents of Block 203 Ang Mo Kio Avenue 3 may have active tuberculosis, based on the results of chest x-rays from the on-site screening exercise conducted last month. Authorities offered the free screenings after an unusual cluster of six multi-drug resistant tuberculosis infections was detected at the block. The 2 possible active TB cases are currently being followed up on for treatment and monitoring.">
