	<meta itemprop="description" content="Alarmed by reports that the Taj Mahal in Agra was “turning green” due to an attack of insects, Uttar Pradesh Chief Minister Akhilesh Yadav on Sunday ordered a probe into the discolouring of the World Heritage monument. Yadav instructed senior officials, including the State Public Works Department, U.P. Pollution Control Board &amp; Archaeological department, to inspect the monument, find the “real cause” of the problem and provide a “quick solution.”">
