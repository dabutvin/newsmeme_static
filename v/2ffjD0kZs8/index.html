	<meta itemprop="description" content="Girls once again outperformed boys in UP in high school and intermediate exams. The pass percentage for the High School exams was 87.66 % while that for Intermediate was 87.99. Female students put up a splendid performance in both exams, with a pass percentage of 91.11 for High School and 92. 48 for Intermediate. The pass percentage for boys was 84.82 for High School and 84.35 for Intermediate. The girls also bagged top five ranks in both exams.">
