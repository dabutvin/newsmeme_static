	<meta itemprop="description" content="2 जनुअरी को पठानकोट में स्थित वायुसेना बेस पर हुए हमले की अभी तक की जांच में पता चला है की इसके पीछे एक पाकिस्तानी गुट जैश ए मुहम्मद का हाथ है| इस विषय पर विदेश मंत्री सुषमा स्वराज ने पाकिस्तान के फॉरेन अफेयर एडवाइजर सरताज अज़ीज़ से मीटिंग की और मीडिया को बताया की पाकिस्तान का कहना है की उन्होंने इस गुट के कुछ सदस्यों को गिरफ्त में ले लिया है और आगामी 27 मार्च को पाकिस्तान से जांचकर्ताओं की एक खास टीम इस मामले की जांच में मदत करने के लिए भारत आएगी|">
