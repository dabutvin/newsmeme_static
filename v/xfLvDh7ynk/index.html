	<meta itemprop="description" content="More students from low-income families and people with disabilities will be able to purchase computers and broadband access at affordable rates, under enhancements to the Infocomm Development Authority&#39;s NEU PC Plus Programme. The monthly household income cap for eligible households will be raised from S$3,000 to S$3,400. About 5,000 more households are expected to benefit from the scheme over the next five years.">
