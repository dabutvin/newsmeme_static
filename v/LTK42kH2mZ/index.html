	<meta itemprop="description" content="The University of Western Kentucky has asked at least 25 Indian students enrolled in a graduate course to leave because of their inability to write computer programmes, which is a necessary qualification. The university allowed them to complete their 1st semester. They now have the option to enrol in some other US university, as some of them are trying, or to return home. The University used international recruiters to enrol these students.">
