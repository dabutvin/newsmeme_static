	<meta itemprop="description" content="Ahemedabad based bitcoin wallet startup Zebpay has crossed Rupees 100 crore turnover in just 10 months of its operation on the back of increasing popularity of the virtual currency in the country. Launched in July last year, Zebpay crossed Rupees 100 crore turnover on April 15, according to Saurabh Agrawal, cofounder of the startup. Apart from this, Zebpay has also done sale of airtime and ecommerce vouchers of Rupees 1crore.">
