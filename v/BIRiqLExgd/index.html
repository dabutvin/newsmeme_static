	<meta itemprop="name" content="Uttarakhand To Become First Indian State To Legalise Cannabis Cultivation">
	
	<meta itemprop="description" content="Uttarakhand government&#39;s decision to allow farmers to cultivation of hemp plants is the first of its kind in India. Farmers from across the state except Terai and Bhabhar regions can now legally grow hemp. While in countries like the US, many states have legalised the cultivation of cannabis for smoking purpose, in Uttarakhand the permission is only for industrial purpose. Farmers will have to get a licence by excise department to grow cannabis.">
